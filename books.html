        /* Animated Gradient Background */
        .gradient-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0a0a0f 100%);
        }
        .gradient-bg::before,
        .gradient-bg::after {
            content: '';
            position: absolute;
            width: 800px;
            height: 800px;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.15;
            animation: float 20s ease-in-out infinite;
        }
        .gradient-bg::before {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            top: -400px;
            left: -400px;
        }
        .gradient-bg::after {
            background: linear-gradient(135deg, #ec4899 0%, #f59e0b 100%);
            bottom: -400px;
            right: -400px;
            animation-delay: -10s;
        }
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(100px, -100px) scale(1.2); }
            66% { transform: translate(-80px, 80px) scale(0.9); }
        }

        /* Particles */
        .particles {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(99, 102, 241, 0.5);
            border-radius: 50%;
            animation: particle-float 15s linear infinite;
        }
        @keyframes particle-float {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }

        /* Header */
        header {

            top: 0; width: 100%;

            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;

            color: #cbd5e1;
            font-size: 0.9rem;

            border: 2px solid rgba(99, 102, 241, 0.3);

            font-size: 1rem;

            color: #e2e8f0;
            transition: all 0.3s ease;

            border-color: #6366f1;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
            transform: translateY(-2px);

        .filter-btn {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            color: white;
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.05rem;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.3);
        }
        .filter-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 28px rgba(99, 102, 241, 0.4);
        }

        /* Books List */
        .books-list {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }
        .book-item {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(20px);
            padding: 2.5rem;
            border-radius: 28px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(99, 102, 241, 0.2);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        .book-item::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 5px;
            background: linear-gradient(135deg, #10b981 0%, #06b6d4 100%);
            transform: scaleX(0);
            transition: transform 0.4s ease;
        }
        .book-item:hover {
            transform: translateY(-15px);
            box-shadow: 0 25px 60px rgba(99, 102, 241, 0.4);
            border-color: #6366f1;
        }
        .book-item:hover::before {
            transform: scaleX(1);
        }
        .book-icon {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            background: linear-gradient(135deg, #10b981 0%, #06b6d4 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            color: white;
            font-size: 2.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
        }
        .book-item:hover .book-icon {
            transform: scale(1.15) rotate(8deg);
        }
        .book-title {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            color: #e2e8f0;
            margin-bottom: 0.8rem;
            font-size: 1.5rem;
            line-height: 1.4;
        }
        .book-meta {
            display: flex;
            gap: 0.8rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        .book-badge {
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            background: rgba(99, 102, 241, 0.2);
            color: #a855f7;
            border: 1px solid rgba(99, 102, 241, 0.3);
        }
        .book-desc {
            color: #94a3b8;
            margin-bottom: 1.5rem;
            line-height: 1.8;
        }
        .book-link {
            display: inline-flex;
            align-items: center;
            gap: 0.6rem;
            background: linear-gradient(135deg, #10b981 0%, #06b6d4 100%);
            color: white;
            padding: 0.9rem 1.8rem;
            border-radius: 14px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }
        .book-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }
        .show-more {
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            color: white;
            padding: 1.3rem 3rem;
            border-radius: 16px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.15rem;
            margin: 3rem auto 0;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
            display: flex;
            width: fit-content;
            justify-content: center;
        }
        .show-more:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 35px rgba(99, 102, 241, 0.4);
        }
        .loading, .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem;
            color: #94a3b8;
        }
        .loading i {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .fade-in {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Floating CTA & Back to Top */
        .floating-cta {
            position: fixed;
            bottom: 2.5rem;
            right: 2.5rem;
            background: linear-gradient(135deg, #229ED9 0%, #3B82F6 100%);
            color: white;
            padding: 1.2rem 2rem;
            border-radius: 60px;
            box-shadow: 0 15px 40px rgba(34, 158, 217, 0.5);
            display: flex;
            align-items: center;
            gap: 1rem;
            font-weight: 600;
            z-index: 999;
            animation: float-btn 3s ease-in-out infinite;
            text-decoration: none;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        .floating-cta:hover {
            transform: translateY(-8px) scale(1.08);
        }
        @keyframes float-btn {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }
        .back-to-top {
            position: fixed;
            bottom: 2.5rem;
            left: 2.5rem;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            color: white;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6rem;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 998;
            border: 2px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
        }
        .back-to-top.visible {
            opacity: 1;
            visibility: visible;
        }

        /* Responsive */
        @media (max-width: 968px) {
            .books-list { grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); }
        }
        @media (max-width: 768px) {
            .hamburger { display: flex; }
            .nav-links {
                position: absolute;
                top: 100%; left: 0;
                width: 100%;
                background: rgba(10, 10, 15, 0.98);
                backdrop-filter: blur(30px);
                flex-direction: column;
                padding: 2.5rem;
                gap: 1.2rem;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
                transform: translateY(-100%);
                opacity: 0;
                visibility: hidden;
                transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            }
            .nav-links.active {
                transform: translateY(0);
                opacity: 1;
                visibility: visible;
            }
            .books { padding: 6rem 1.5rem 3rem; }
            .filters { flex-direction: column; padding: 2rem; }
            .filter-group { min-width: 100%; }
        }
    </style>
</head>

            }

            function loadTheme() {
                const saved = localStorage.getItem('theme');
                if (saved === 'light') {
                    document.body.classList.add('light-mode');
                    document.getElementById('themeIcon').classList.replace('fa-sun', 'fa-moon');
                }
            }

            // Mobile Menu
            window.toggleMenu = () => {
                document.getElementById('navLinks').classList.toggle('active');
                document.getElementById('hamburger').classList.toggle('active');
            };

            // Scroll Effects
            window.addEventListener('scroll', () => {
                const header = document.getElementById('header');
                const backToTop = document.querySelector('.back-to-top');
                header.classList.toggle('scrolled', window.scrollY > 50);
                backToTop.classList.toggle('visible', window.scrollY > 500);
            });

            window.scrollToTop = () => window.scrollTo({ top: 0, behavior: 'smooth' });

            // Particles
            function createParticles() {
                const container = document.getElementById('particles');
                for (let i = 0; i < 30; i++) {
                    const p = document.createElement('div');
                    p.className = 'particle';
                    p.style.left = Math.random() * 100 + '%';
                    p.style.animationDelay = Math.random() * 15 + 's';
                    p.style.animationDuration = (15 + Math.random() * 10) + 's';
                    container.appendChild(p);
                }
            }

            // Fade In Observer
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(e => e.isIntersecting && e.target.classList.add('visible'));
            }, { threshold: 0.1, rootMargin: '0px 0px -100px 0px' });
            document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));

            // Firebase Book Loading
            async function filterBooks(reset = true) {
                const booksList = document.getElementById('booksList');
                try {
                    const collegeInput = document.getElementById('filterCollege')?.value.trim().toLowerCase() || '';
                    const branch = document.getElementById('filterBranch')?.value || '';
                    const sem = document.getElementById('filterSem')?.value || '';

                    if (sem && (isNaN(parseInt(sem)) || parseInt(sem) < 1 || parseInt(sem) > 8)) {
                        booksList.innerHTML = '<li class="empty-state"><i class="fas fa-exclamation-triangle"></i><p>Invalid semester (1-8).</p></li>';
                        return;
                    }

                    let q = query(collection(db, 'books'), orderBy('createdAt', 'desc'), limit(pageSize));
                    if (branch) q = query(q, where('branch', '==', branch));
                    if (sem) q = query(q, where('sem', '==', parseInt(sem)));
                    if (!reset && lastDoc) q = query(q, startAfter(lastDoc));

                    const snapshot = await getDocs(q);
                    let books = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                    if (collegeInput) {
                        books = books.filter(b => b.college?.toLowerCase().includes(collegeInput));
                    }

                    lastDoc = snapshot.docs[snapshot.docs.length - 1] || null;
                    document.getElementById('showMoreBtn').style.display = snapshot.docs.length < pageSize ? 'none' : 'flex';

                    if (reset) booksList.innerHTML = '';
                    if (books.length > 0) {
                        const html = books.map(b => `
                            <li class="book-item fade-in">
                                <div class="book-icon"><i class="fas fa-book"></i></div>
                                <h3 class="book-title">${b.title || 'Untitled'}</h3>
                                <div class="book-meta">
                                    <span class="book-badge"><i class="fas fa-code-branch"></i> ${b.branch || 'N/A'}</span>
                                    <span class="book-badge"><i class="fas fa-layer-group"></i> Sem ${b.sem || 'N/A'}</span>
                                    <span class="book-badge"><i class="fas fa-university"></i> ${b.college || 'N/A'}</span>
                                </div>
                                <p class="book-desc">Download the textbook or reference material for your studies.</p>
                                <a href="${b.url || '#'}" target="_blank" class="book-link">
                                    <i class="fas fa-download"></i> Download PDF
                                </a>
                            </li>
                        `).join('');
                        booksList.innerHTML += html;
                    } else if (reset) {
                        booksList.innerHTML = '<li class="empty-state"><i class="fas fa-inbox"></i><p>No books found. Try adjusting filters.</p></li>';
                    }
                    document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
                } catch (error) {
                    console.error(error);
                    booksList.innerHTML = `<li class="empty-state"><i class="fas fa-exclamation-circle"></i><p>Error loading books. Try again.</p></li>`;
                }
            }

            function loadMoreBooks() {
                const btn = document.getElementById('showMoreBtn');
                btn.style.pointerEvents = 'none';
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading...';
                filterBooks(false).finally(() => {
                    btn.style.pointerEvents = 'auto';
                    btn.innerHTML = 'Show More Books <i class="fas fa-arrow-down"></i>';
                });
            }

            document.addEventListener('DOMContentLoaded', () => {
                loadTheme();
                createParticles();
                document.getElementById('filterBtn').addEventListener('click', () => filterBooks(true));
                document.getElementById('showMoreBtn').addEventListener('click', (e) => {
                    e.preventDefault();
                    loadMoreBooks();
                });
                filterBooks();
            });
        } catch (error) {
            console.error('Firebase init failed:', error);
            document.getElementById('booksList').innerHTML = '<li class="empty-state"><i class="fas fa-exclamation-circle"></i><p>Failed to load. Check connection.</p></li>';
        }
    </script>
</body>
</html>
