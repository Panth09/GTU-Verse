<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTUverse - All Papers</title>
    <meta name="description" content="Browse and download all GTU midsem and exam papers with filters by college, branch, and semester.">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><linearGradient id='grad' x1='0%25' y1='0%25' x2='100%25' y2='100%25'><stop offset='0%25' style='stop-color:%236366f1;stop-opacity:1'/><stop offset='100%25' style='stop-color:%23a855f7;stop-opacity:1'/></linearGradient></defs><circle cx='50' cy='50' r='45' fill='url(%23grad)'/><path d='M30 45 L45 30 L70 55 L45 80 Z' fill='white' opacity='0.9'/><circle cx='45' cy='55' r='8' fill='white'/></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@400;500;600;700;800;900&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #10b981;
            --accent: #f59e0b;
            --purple: #a855f7;
            --pink: #ec4899;
            --cyan: #06b6d4;
            --dark: #0f172a;
            --dark-light: #1e293b;
            --medium: #475569;
            --light: #f8fafc;
            --white: #ffffff;
            --border: #e2e8f0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html { scroll-behavior: smooth; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0f;
            color: #e2e8f0;
            line-height: 1.7;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            transition: background 0.3s ease, color 0.3s ease;
        }

        body.light-mode {
            background: #f8fafc;
            color: #0f172a;
        }

        body.light-mode .gradient-bg {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 50%, #f8fafc 100%);
        }

        body.light-mode .gradient-bg::before,
        body.light-mode .gradient-bg::after {
            opacity: 0.08;
        }

        body.light-mode header {
            background: rgba(248, 250, 252, 0.8);
            border-bottom-color: rgba(99, 102, 241, 0.2);
        }

        body.light-mode header.scrolled {
            background: rgba(248, 250, 252, 0.95);
        }

        body.light-mode .nav-links a {
            color: #475569;
        }

        body.light-mode .nav-links a:hover {
            color: #6366f1;
        }

        body.light-mode .section-subtitle,
        body.light-mode .paper-meta,
        body.light-mode .paper-desc,
        body.light-mode .empty-state p {
            color: #64748b;
        }

        body.light-mode .paper-item,
        body.light-mode .filters,
        body.light-mode .filter-group select,
        body.light-mode .filter-group input {
            background: rgba(255, 255, 255, 0.8);
            border-color: rgba(99, 102, 241, 0.15);
            color: #0f172a;
        }

        body.light-mode .paper-title {
            color: #0f172a;
        }

        /* Animated Gradient Background */
        .gradient-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0a0a0f 100%);
        }

        .gradient-bg::before,
        .gradient-bg::after {
            content: '';
            position: absolute;
            width: 800px;
            height: 800px;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.15;
            animation: float 20s ease-in-out infinite;
        }

        .gradient-bg::before {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            top: -400px;
            left: -400px;
        }

        .gradient-bg::after {
            background: linear-gradient(135deg, #ec4899 0%, #f59e0b 100%);
            bottom: -400px;
            right: -400px;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(100px, -100px) scale(1.2); }
            66% { transform: translate(-80px, 80px) scale(0.9); }
        }

        /* Particle Effect */
        .particles {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(99, 102, 241, 0.5);
            border-radius: 50%;
            animation: particle-float 15s linear infinite;
        }

        @keyframes particle-float {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }

        /* Header */
        header {
            position: fixed;
            top: 0; width: 100%;
            z-index: 1000;
            background: rgba(10, 10, 15, 0.8);
            backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid rgba(99, 102, 241, 0.1);
            transition: all 0.3s ease;
        }

        header.scrolled {
            background: rgba(10, 10, 15, 0.95);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border-bottom-color: rgba(99, 102, 241, 0.3);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.2rem 2.5rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
            letter-spacing: -0.02em;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, #6366f1, #a855f7);
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        .logo:hover::after { width: 100%; }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: #ffffff;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem;
            font-weight: 900;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.5), 0 0 0 2px rgba(99, 102, 241, 0.3);
            animation: logo-pulse 2s ease-in-out infinite;
            position: relative;
            overflow: hidden;
            font-family: 'Space Grotesk', sans-serif;
            line-height: 1;
            letter-spacing: -0.02em;
        }

        @keyframes logo-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 0.3rem;
            align-items: center;
        }

        .nav-links a {
            color: #cbd5e1;
            text-decoration: none;
            padding: 0.8rem 1.3rem;
            border-radius: 12px;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-links a:hover { color: #a855f7; transform: translateY(-2px); }

        .telegram-btn {
            background: linear-gradient(135deg, #229ED9 0%, #3B82F6 100%);
            color: white !important;
            padding: 0.85rem 1.8rem !important;
            font-weight: 600;
            box-shadow: 0 4px 20px rgba(34, 158, 217, 0.4);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .telegram-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(34, 158, 217, 0.6);
        }

        .dark-toggle {
            background: rgba(99, 102, 241, 0.15);
            border: 1px solid rgba(99, 102, 241, 0.3);
            color: #6366f1;
            width: 46px; height: 46px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .dark-toggle:hover {
            background: rgba(99, 102, 241, 0.3);
            transform: rotate(180deg) scale(1.1);
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 6px;
        }

        .hamburger span {
            width: 28px; height: 3px;
            background: #e2e8f0;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .hamburger.active span:nth-child(1) { transform: rotate(45deg) translate(9px, 9px); }
        .hamburger.active span:nth-child(2) { opacity: 0; }
        .hamburger.active span:nth-child(3) { transform: rotate(-45deg) translate(9px, -9px); }

        /* Papers Section */
        .papers {
            padding: 8rem 2rem 6rem;
            max-width: 1400px;
            margin: 0 auto;
            min-height: 100vh;
        }

        .section-header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .section-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: clamp(3rem, 7vw, 5rem);
            font-weight: 800;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.15;
            letter-spacing: -0.03em;
        }

        .section-subtitle {
            font-size: 1.4rem;
            color: #94a3b8;
            max-width: 750px;
            margin: 0 auto;
            line-height: 1.9;
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
            justify-content: center;
            padding: 2.5rem;
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(99, 102, 241, 0.2);
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
            min-width: 200px;
        }

        .filter-group label {
            font-weight: 600;
            color: #cbd5e1;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-group input,
        .filter-group select {
            padding: 1rem 1.2rem;
            border: 2px solid rgba(99, 102, 241, 0.3);
            border-radius: 14px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(15, 23, 42, 0.7);
            color: #e2e8f0;
            font-family: 'Inter', sans-serif;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
            transform: translateY(-2px);
        }

        .filter-btn {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            color: white;
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.05rem;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.3);
            align-self: flex-end;
        }

        .filter-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 28px rgba(99, 102, 241, 0.4);
        }

        /* Papers Grid */
        .papers-list {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 2.5rem;
        }

        .paper-item {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(20px);
            padding: 3rem 2.5rem;
            border-radius: 36px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(99, 102, 241, 0.2);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .paper-item::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.05) 0%, rgba(168, 85, 247, 0.05) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 0;
            pointer-events: none;
        }

        .paper-item:hover::before { opacity: 1; }

        .paper-item:hover {
            transform: translateY(-18px);
            box-shadow: 0 30px 80px rgba(99, 102, 241, 0.4);
            border-color: #6366f1;
        }

        .paper-icon {
            width: 100px; height: 100px;
            border-radius: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            margin-bottom: 2rem;
            color: white;
            transition: all 0.5s ease;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        .paper-item.midsem .paper-icon {
            background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);
        }

        .paper-item.gtu .paper-icon {
            background: linear-gradient(135deg, #f59e0b 0%, #ec4899 100%);
        }

        .paper-item:hover .paper-icon {
            transform: scale(1.2) rotate(12deg);
            box-shadow: 0 20px 60px rgba(99, 102, 241, 0.5);
        }

        .paper-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #e2e8f0;
            position: relative;
            z-index: 1;
        }

        .paper-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            position: relative;
            z-index: 1;
        }

        .paper-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            background: rgba(99, 102, 241, 0.15);
            color: #6366f1;
            border: 1px solid rgba(99, 102, 241, 0.3);
        }

        .paper-badge.type {
            background: rgba(168, 85, 247, 0.15);
            color: #a855f7;
        }

        .paper-item.gtu .paper-badge.type {
            background: rgba(245, 158, 11, 0.15);
            color: #f59e0b;
        }

        .paper-desc {
            color: #94a3b8;
            margin-bottom: 2rem;
            line-height: 1.8;
            font-size: 1.05rem;
            position: relative;
            z-index: 1;
        }

        .paper-link {
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            color: white;
            padding: 1rem 2rem;
            border-radius: 14px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.3);
            position: relative;
            z-index: 1;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
        }

        .paper-item.gtu .paper-link {
            background: linear-gradient(135deg, #f59e0b 0%, #ec4899 100%);
            box-shadow: 0 6px 20px rgba(245, 158, 11, 0.3);
        }

        .paper-link:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.5);
        }

        .paper-link:disabled {
            background: linear-gradient(135deg, #475569 0%, #64748b 100%);
            cursor: not-allowed;
            opacity: 0.6;
        }

        .show-more {
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            background: linear-gradient(135deg, #229ED9 0%, #3B82F6 100%);
            color: white;
            padding: 1.3rem 3rem;
            border-radius: 60px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.15rem;
            margin: 4rem auto 0;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(34, 158, 217, 0.4);
            display: flex;
            width: fit-content;
            justify-content: center;
        }

        .show-more:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(34, 158, 217, 0.6);
        }

        .loading, .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 5rem;
            color: #94a3b8;
        }

        .loading i {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state i {
            font-size: 4.5rem;
            margin-bottom: 1.5rem;
            opacity: 0.3;
        }

        /* Floating CTA */
        .floating-cta {
            position: fixed;
            bottom: 2.5rem;
            right: 2.5rem;
            background: linear-gradient(135deg, #229ED9 0%, #3B82F6 100%);
            color: white;
            padding: 1.2rem 2rem;
            border-radius: 60px;
            box-shadow: 0 15px 40px rgba(34, 158, 217, 0.5);
            display: flex;
            align-items: center;
            gap: 1rem;
            font-weight: 600;
            z-index: 999;
            animation: float-btn 3s ease-in-out infinite;
            transition: all 0.3s ease;
            text-decoration: none;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .floating-cta:hover {
            transform: translateY(-8px) scale(1.08);
            box-shadow: 0 20px 50px rgba(34, 158, 217, 0.7);
        }

        @keyframes float-btn {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        /* Back to Top */
        .back-to-top {
            position: fixed;
            bottom: 2.5rem;
            left: 2.5rem;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            color: white;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6rem;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 998;
            border: 2px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
        }

        .back-to-top.visible {
            opacity: 1;
            visibility: visible;
        }

        .back-to-top:hover {
            transform: translateY(-8px) scale(1.1);
            box-shadow: 0 15px 40px rgba(99, 102, 241, 0.6);
        }

        /* Responsive */
        @media (max-width: 968px) {
            .papers-list { grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); }
            .filters { padding: 2rem; }
        }

        @media (max-width: 768px) {
            .hamburger { display: flex; }
            .nav-links {
                position: absolute;
                top: 100%; left: 0;
                width: 100%;
                background: rgba(10, 10, 15, 0.98);
                backdrop-filter: blur(30px);
                flex-direction: column;
                padding: 2.5rem;
                gap: 1.2rem;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
                transform: translateY(-100%);
                opacity: 0;
                visibility: hidden;
                transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .nav-links.active {
                transform: translateY(0);
                opacity: 1;
                visibility: visible;
            }

            .papers { padding: 6rem 1.8rem 4rem; }
            .papers-list { grid-template-columns: 1fr; }
            .filters { flex-direction: column; }
            .filter-group { min-width: 100%; }
        }
    </style>
</head>

            <div class="filter-group">
                <label><i class="fas fa-code-branch"></i> Branch</label>
                <select id="filterBranch">
                    <option value="">All Branches</option>
                    <option value="CE">Computer Engineering</option>
                    <option value="IT">Information Technology</option>
                    <option value="ME">Mechanical Engineering</option>
                    <option value="EC">Electronics & Communication</option>
                    <option value="EE">Electrical Engineering</option>
                    <option value="CS">Computer Science</option>
                    <option value="CH">Chemical Engineering</option>
                    <option value="IN">Instrumentation</option>
                    <option value="CV">Civil Engineering</option>
                    <option value="BM">Biomedical Engineering</option>
                    <option value="RO">Robotics Engineering</option>
                </select>
            </div>
            <div class="filter-group">
                <label><i class="fas fa-layer-group"></i> Semester</label>
                <input type="number" id="filterSem" min="1" max="8" placeholder="1-8">
            </div>
            <div class="filter-group">
                <label><i class="fas fa-file-alt"></i> Type</label>
                <select id="filterType">
                    <option value="">All Types</option>
                    <option value="midsem">Midsem</option>
                    <option value="gtu">GTU Exam</option>
                </select>
            </div>
            <button class="filter-btn" id="filterBtn">
                <i class="fas fa-search"></i> Apply Filters
            </button>
        </div>

        <ul class="papers-list" id="papersList">
            <li class="loading">
                <i class="fas fa-spinner"></i>
                <p>Loading papers...</p>
            </li>
        </ul>

        <a href="#" class="show-more" id="showMoreBtn" style="display: none;">
            Show More Papers <i class="fas fa-arrow-down"></i>
        </a>
    </section>

    <script>
        // Create Particles
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                container.appendChild(particle);
            }
        }

        // Theme Toggle
        function toggleTheme() {
            const body = document.body;
            const icon = document.getElementById('themeIcon');
            body.classList.toggle('light-mode');
            const isLight = body.classList.contains('light-mode');
            icon.className = isLight ? 'fas fa-moon' : 'fas fa-sun';
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            const icon = document.getElementById('themeIcon');
            if (savedTheme === 'light') {
                document.body.classList.add('light-mode');
                icon.className = 'fas fa-moon';
            }
        }

        // Mobile Menu
        function toggleMenu() {
            document.getElementById('navLinks').classList.toggle('active');
            document.getElementById('hamburger').classList.toggle('active');
        }

        // Header Scroll
        window.addEventListener('scroll', () => {
            const header = document.getElementById('header');
            const backToTop = document.querySelector('.back-to-top');
            header.classList.toggle('scrolled', window.scrollY > 50);
            backToTop.classList.toggle('visible', window.scrollY > 500);
        });

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Initialize
        window.addEventListener('load', () => {
            loadTheme();
            createParticles();
        });
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy, where, limit, startAfter } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC0QTiJoEIkS7rGDFrd057Kx3nMz7_s2EI",
            authDomain: "gtu-verse.firebaseapp.com",
            projectId: "gtu-verse",
            storageBucket: "gtu-verse.firebasestorage.app",
            messagingSenderId: "99377635087",
            appId: "1:99377635087:web:05ba93798e36040cfe287a",
            measurementId: "G-YV4W2LT96S"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let lastDoc = null;
        const pageSize = 12;

        async function filterPapers(reset = true) {
            const papersList = document.getElementById('papersList');
            try {
                const collegeInput = document.getElementById('filterCollege')?.value.trim().toLowerCase() || '';
                const branch = document.getElementById('filterBranch')?.value || '';
                const sem = document.getElementById('filterSem')?.value || '';
                const type = document.getElementById('filterType')?.value || '';

                if (sem && (isNaN(parseInt(sem)) || parseInt(sem) < 1 || parseInt(sem) > 8)) {
                    papersList.innerHTML = '<li class="empty-state"><i class="fas fa-exclamation-triangle"></i><p>Please enter a valid semester (1-8).</p></li>';
                    return;
                }

                let q = query(collection(db, 'papers'), orderBy('createdAt', 'desc'), limit(pageSize));
                if (branch) q = query(q, where('branch', '==', branch));
                if (sem) q = query(q, where('sem', '==', parseInt(sem)));
                if (type) q = query(q, where('type', '==', type));
                if (!reset && lastDoc) q = query(q, startAfter(lastDoc));

                const snapshot = await getDocs(q);
                let papers = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));

                if (collegeInput) {
                    papers = papers.filter(p => p.college?.toLowerCase().includes(collegeInput));
                }

                lastDoc = snapshot.docs[snapshot.docs.length - 1] || null;
                document.getElementById('showMoreBtn').style.display = snapshot.docs.length < pageSize ? 'none' : 'flex';

                if (reset) papersList.innerHTML = '';
                
                if (papers.length > 0) {
                    const newItems = papers.map(p => {
                        const downloadUrl = p.url || p.downloadUrl || p.link || p.fileUrl || '';
                        const hasValidUrl = downloadUrl && downloadUrl !== '#' && downloadUrl.startsWith('http');
                        
                        return `
                        <li class="paper-item ${p.type || 'midsem'}">
                            <div class="paper-icon">
                                <i class="fas fa-file-alt"></i>
                            </div>
                            <h3 class="paper-title">${p.title || 'Untitled'}</h3>
                            <div class="paper-meta">
                                <span class="paper-badge"><i class="fas fa-code-branch"></i> ${p.branch || 'N/A'}</span>
                                <span class="paper-badge"><i class="fas fa-layer-group"></i> Sem ${p.sem || 'N/A'}</span>
                                <span class="paper-badge"><i class="fas fa-university"></i> ${p.college || 'N/A'}</span>
                                <span class="paper-badge type"><i class="fas fa-tag"></i> ${p.type ? (p.type === 'midsem' ? 'Midsem' : 'GTU Exam') : 'N/A'}</span>
                            </div>
                            <p class="paper-desc">Download the paper and solutions for your exam preparation.</p>
                            ${hasValidUrl ? 
                                `<a href="${downloadUrl}" target="_blank" rel="noopener noreferrer" class="paper-link">
                                    <i class="fas fa-download"></i> Download PDF
                                </a>` :
                                `<button class="paper-link" disabled>
                                    <i class="fas fa-exclamation-circle"></i> URL Not Available
                                </button>`
                            }
                        </li>
                    `;
                    }).join('');
                    papersList.innerHTML += newItems;
                } else if (reset) {
                    papersList.innerHTML = '<li class="empty-state"><i class="fas fa-inbox"></i><p>No papers match your filters. Try adjusting your search criteria.</p></li>';
                }
            } catch (error) {
                console.error('Error filtering papers:', error);
                papersList.innerHTML = `<li class="empty-state"><i class="fas fa-exclamation-circle"></i><p>Unable to load papers. Please try again later.</p></li>`;
            }
        }

        function loadMorePapers() {
            const showMoreBtn = document.getElementById('showMoreBtn');
            showMoreBtn.style.pointerEvents = 'none';
            showMoreBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading...';
            filterPapers(false).finally(() => {
                showMoreBtn.style.pointerEvents = 'auto';
                showMoreBtn.innerHTML = 'Show More Papers <i class="fas fa-arrow-down"></i>';
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('filterBtn')?.addEventListener('click', () => filterPapers(true));
            document.getElementById('showMoreBtn')?.addEventListener('click', (e) => {
                e.preventDefault();
                loadMorePapers();
            });
            filterPapers();
        });
    </script>
