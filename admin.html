<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTUverse Admin Panel</title>
    <meta name="description" content="Admin panel for GTUverse to manage papers, books, and announcements.">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ“</text></svg>">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #10b981;
            --secondary-dark: #059669;
            --danger: #ef4444;
            --dark: #1e293b;
            --medium: #475569;
            --light: #f8fafc;
            --white: #ffffff;
            --border: #e2e8f0;
            --gradient-primary: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            --shadow-sm: 0 1px 2px 0 rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--light);
            color: var(--dark);
            line-height: 1.7;
            overflow-x: hidden;
            transition: var(--transition);
        }

        body.dark-mode {
            --light: #0f172a;
            --white: #1e293b;
            --dark: #f1f5f9;
            --medium: #cbd5e1;
            --border: #334155;
            background: #0f172a;
            color: #f1f5f9;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid var(--border);
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
        }

        body.dark-mode header {
            background: rgba(15, 23, 42, 0.95);
            border-bottom-color: var(--border);
        }

        header.scrolled { 
            box-shadow: var(--shadow-md);
            background: rgba(255, 255, 255, 0.98);
        }

        body.dark-mode header.scrolled { 
            background: rgba(15, 23, 42, 0.98);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1280px;
            margin: 0 auto;
            padding: 1rem 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
        }

        .logo:hover { transform: scale(1.05); }

        .logo i {
            font-size: 1.8rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        .dark-toggle {
            background: rgba(37, 99, 235, 0.08);
            border: 1px solid rgba(37, 99, 235, 0.2);
            color: var(--primary);
            width: 42px;
            height: 42px;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
        }

        .dark-toggle:hover {
            background: rgba(37, 99, 235, 0.15);
            transform: rotate(180deg) scale(1.05);
        }

        .logout-btn {
            background: var(--danger);
            color: white;
            padding: 0.7rem 1.5rem;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            text-decoration: none;
            display: inline-block;
        }

        .logout-btn:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        .login-container, .admin-container {
            max-width: 1280px;
            margin: 120px auto 2rem;
            padding: 2rem;
        }

        .login-box {
            max-width: 400px;
            margin: 0 auto;
            background: var(--white);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border);
        }

        body.dark-mode .login-box { 
            background: var(--white); 
            border-color: var(--border); 
        }

        .login-box h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            transition: var(--transition);
            background: var(--white);
            color: var(--dark);
        }

        body.dark-mode .form-group input,
        body.dark-mode .form-group select,
        body.dark-mode .form-group textarea {
            background: var(--white);
            border-color: var(--border);
            color: var(--dark);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-group textarea { resize: vertical; min-height: 100px; }

        .submit-btn {
            background: var(--gradient-primary);
            color: white;
            padding: 1.2rem 3rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1rem;
            transition: var(--transition);
            width: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.3);
        }

        .admin-section {
            background: var(--white);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border);
            margin-bottom: 2rem;
        }

        body.dark-mode .admin-section { 
            background: var(--white); 
            border-color: var(--border); 
        }

        .admin-section h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
        }

        .resource-list {
            list-style: none;
            margin-top: 1rem;
        }

        .resource-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .resource-item:last-child { border-bottom: none; }

        .delete-btn {
            background: var(--danger);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: var(--transition);
        }

        .delete-btn:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            nav { padding: 1rem; }
            .login-container, .admin-container { padding: 1rem; }
            .admin-section { padding: 1.5rem; }
        }
    </style>
</head>
<body>
    <header id="header">
        <nav>
            <a href="index.html" class="logo">
                <i class="fas fa-graduation-cap"></i>
                <span>GTUverse</span>
            </a>
            <div>
                <button class="dark-toggle" onclick="toggleDarkMode()" aria-label="Toggle Dark Mode">
                    <i class="fas fa-moon" id="darkToggleIcon"></i>
                </button>
                <a href="#" class="logout-btn" onclick="signOut()">Logout</a>
            </div>
        </nav>
    </header>

    <div class="login-container" id="loginContainer">
        <div class="login-box">
            <h2>Admin Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required aria-required="true">
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
        </div>
    </div>

    <div class="admin-container" id="adminContainer" style="display: none;">
        <div class="admin-section">
            <h2>Add Paper</h2>
            <form id="paperForm">
                <div class="form-group">
                    <label for="paperTitle">Paper Title</label>
                    <input type="text" id="paperTitle" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="paperType">Type</label>
                    <select id="paperType" required aria-required="true">
                        <option value="midsem">Midsem</option>
                        <option value="gtu">GTU</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="paperBranch">Branch</label>
                    <select id="paperBranch" required aria-required="true">
                        <option value="CE">CE</option>
                        <option value="IT">IT</option>
                        <option value="ME">ME</option>
                        <option value="EC">EC</option>
                        <option value="EE">EE</option>
                        <option value="CS">CS</option>
                        <option value="CH">CH</option>
                        <option value="IN">IN</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="paperSem">Semester</label>
                    <input type="number" id="paperSem" min="1" max="8" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="paperCollege">College</label>
                    <input type="text" id="paperCollege" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="paperUrl">PDF URL</label>
                    <input type="url" id="paperUrl" required aria-required="true">
                </div>
                <button type="submit" class="submit-btn">Add Paper</button>
            </form>
            <ul class="resource-list" id="paperList"></ul>
        </div>

        <div class="admin-section">
            <h2>Add Book</h2>
            <form id="bookForm">
                <div class="form-group">
                    <label for="bookTitle">Book Title</label>
                    <input type="text" id="bookTitle" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="bookBranch">Branch</label>
                    <select id="bookBranch" required aria-required="true">
                        <option value="CE">CE</option>
                        <option value="IT">IT</option>
                        <option value="ME">ME</option>
                        <option value="EC">EC</option>
                        <option value="EE">EE</option>
                        <option value="CS">CS</option>
                        <option value="CH">CH</option>
                        <option value="IN">IN</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="bookSem">Semester</label>
                    <input type="number" id="bookSem" min="1" max="8" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="bookCollege">College</label>
                    <input type="text" id="bookCollege" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="bookUrl">PDF URL</label>
                    <input type="url" id="bookUrl" required aria-required="true">
                </div>
                <button type="submit" class="submit-btn">Add Book</button>
            </form>
            <ul class="resource-list" id="bookList"></ul>
        </div>

        <div class="admin-section">
            <h2>Add Announcement</h2>
            <form id="announcementForm">
                <div class="form-group">
                    <label for="annTitle">Title</label>
                    <input type="text" id="annTitle" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="annDesc">Description</label>
                    <textarea id="annDesc" required aria-required="true"></textarea>
                </div>
                <div class="form-group">
                    <label for="annDate">Date</label>
                    <input type="date" id="annDate" required aria-required="true">
                </div>
                <button type="submit" class="submit-btn">Add Announcement</button>
            </form>
            <ul class="resource-list" id="announcementList"></ul>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut as firebaseSignOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC0QTiJoEIkS7rGDFrd057Kx3nMz7_s2EI",
            authDomain: "gtu-verse.firebaseapp.com",
            projectId: "gtu-verse",
            storageBucket: "gtu-verse.firebasestorage.app",
            messagingSenderId: "99377635087",
            appId: "1:99377635087:web:05ba93798e36040cfe287a",
            measurementId: "G-YV4W2LT96S"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Dark Mode Toggle
        window.toggleDarkMode = function() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            document.getElementById('darkToggleIcon').classList.toggle('fa-moon', !isDark);
            document.getElementById('darkToggleIcon').classList.toggle('fa-sun', isDark);
            localStorage.setItem('darkMode', isDark);
        };

        if (localStorage.getItem('darkMode') === 'true') {
            window.toggleDarkMode();
        }

        // Header Scroll Effect
        window.addEventListener('scroll', () => {
            const header = document.getElementById('header');
            header.classList.toggle('scrolled', window.scrollY > 50);
        });

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                await signInWithEmailAndPassword(auth, email, password);
                // Auth state change will handle UI updates
            } catch (error) {
                alert('Login failed: ' + error.message);
            }
        });

        // Logout
        window.signOut = async function() {
            try {
                await firebaseSignOut(auth);
            } catch (error) {
                alert('Logout failed: ' + error.message);
            }
        };

        // Load Resources
        async function loadResources() {
            try {
                // Papers
                const paperQuery = query(collection(db, 'papers'), orderBy('createdAt', 'desc'));
                const paperSnapshot = await getDocs(paperQuery);
                const paperList = document.getElementById('paperList');
                paperList.innerHTML = paperSnapshot.docs.length > 0 ? paperSnapshot.docs.map(d => {
                    const p = d.data();
                    return `
                        <li class="resource-item">
                            <span>${p.title} (${p.branch} Sem ${p.sem}, ${p.college}, ${p.type})</span>
                            <button class="delete-btn" onclick="deleteResource('papers', '${d.id}')">Delete</button>
                        </li>
                    `;
                }).join('') : '<li>No papers available.</li>';

                // Books
                const bookQuery = query(collection(db, 'books'), orderBy('createdAt', 'desc'));
                const bookSnapshot = await getDocs(bookQuery);
                const bookList = document.getElementById('bookList');
                bookList.innerHTML = bookSnapshot.docs.length > 0 ? bookSnapshot.docs.map(d => {
                    const b = d.data();
                    return `
                        <li class="resource-item">
                            <span>${b.title} (${b.branch} Sem ${b.sem}, ${b.college})</span>
                            <button class="delete-btn" onclick="deleteResource('books', '${d.id}')">Delete</button>
                        </li>
                    `;
                }).join('') : '<li>No books available.</li>';

                // Announcements
                const annQuery = query(collection(db, 'announcements'), orderBy('createdAt', 'desc'));
                const annSnapshot = await getDocs(annQuery);
                const annList = document.getElementById('announcementList');
                annList.innerHTML = annSnapshot.docs.length > 0 ? annSnapshot.docs.map(d => {
                    const a = d.data();
                    return `
                        <li class="resource-item">
                            <span>${a.title} (${a.date})</span>
                            <button class="delete-btn" onclick="deleteResource('announcements', '${d.id}')">Delete</button>
                        </li>
                    `;
                }).join('') : '<li>No announcements available.</li>';
            } catch (error) {
                console.error('Error loading resources:', error);
                alert('Error loading resources: ' + error.message);
            }
        }

        // Add Paper
        document.getElementById('paperForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const paper = {
                title: document.getElementById('paperTitle').value,
                type: document.getElementById('paperType').value,
                branch: document.getElementById('paperBranch').value,
                sem: parseInt(document.getElementById('paperSem').value),
                college: document.getElementById('paperCollege').value,
                url: document.getElementById('paperUrl').value,
                createdAt: new Date()
            };
            try {
                await addDoc(collection(db, 'papers'), paper);
                alert('Paper added successfully!');
                document.getElementById('paperForm').reset();
                loadResources();
            } catch (error) {
                console.error('Error adding paper:', error);
                alert('Error adding paper: ' + error.message);
            }
        });

        // Add Book
        document.getElementById('bookForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const book = {
                title: document.getElementById('bookTitle').value,
                branch: document.getElementById('bookBranch').value,
                sem: parseInt(document.getElementById('bookSem').value),
                college: document.getElementById('bookCollege').value,
                url: document.getElementById('bookUrl').value,
                createdAt: new Date()
            };
            try {
                await addDoc(collection(db, 'books'), book);
                alert('Book added successfully!');
                document.getElementById('bookForm').reset();
                loadResources();
            } catch (error) {
                console.error('Error adding book:', error);
                alert('Error adding book: ' + error.message);
            }
        });

        // Add Announcement
        document.getElementById('announcementForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const announcement = {
                title: document.getElementById('annTitle').value,
                desc: document.getElementById('annDesc').value,
                date: document.getElementById('annDate').value,
                createdAt: new Date()
            };
            try {
                await addDoc(collection(db, 'announcements'), announcement);
                alert('Announcement added successfully!');
                document.getElementById('announcementForm').reset();
                loadResources();
            } catch (error) {
                console.error('Error adding announcement:', error);
                alert('Error adding announcement: ' + error.message);
            }
        });

        // Delete Resource
        window.deleteResource = async function(collectionName, docId) {
            if (confirm('Are you sure you want to delete this item?')) {
                try {
                    await deleteDoc(doc(db, collectionName, docId));
                    alert('Item deleted successfully!');
                    loadResources();
                } catch (error) {
                    console.error('Error deleting resource:', error);
                    alert('Error deleting resource: ' + error.message);
                }
            }
        };

        // Initialize
        auth.onAuthStateChanged(user => {
            console.log('Auth state changed:', user ? user.email : 'No user');
            if (user && ['dax@gtuverse.com', 'simran@gtuverse.com', 'prachipp@gtuverse.com'].includes(user.email)) {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('adminContainer').style.display = 'block';
                loadResources();
            } else {
                document.getElementById('loginContainer').style.display = 'block';
                document.getElementById('adminContainer').style.display = 'none';
                if (user) {
                    alert('Access denied: Not an authorized admin.');
                    window.signOut();
                }
            }
        });
    </script>
</body>
</html>
