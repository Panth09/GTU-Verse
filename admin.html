<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTUverse Admin Panel</title>
    <meta name="description" content="Admin panel for GTUverse to manage papers and announcements.">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ“</text></svg>">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #10b981;
            --secondary-dark: #059669;
            --danger: #ef4444;
            --dark: #1e293b;
            --medium: #475569;
            --light: #f8fafc;
            --white: #ffffff;
            --border: #e2e8f0;
            --gradient-primary: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            --shadow-sm: 0 1px 2px 0 rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--light);
            color: var(--dark);
            line-height: 1.7;
            overflow-x: hidden;
            transition: var(--transition);
        }

        body.dark-mode {
            --light: #0f172a;
            --white: #1e293b;
            --dark: #f1f5f9;
            --medium: #cbd5e1;
            --border: #334155;
            background: #0f172a;
            color: #f1f5f9;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid var(--border);
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
        }

        body.dark-mode header {
            background: rgba(15, 23, 42, 0.95);
            border-bottom-color: var(--border);
        }

        header.scrolled { 
            box-shadow: var(--shadow-md);
            background: rgba(255, 255, 255, 0.98);
        }

        body.dark-mode header.scrolled { 
            background: rgba(15, 23, 42, 0.98);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1280px;
            margin: 0 auto;
            padding: 1rem 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
        }

        .logo:hover { transform: scale(1.05); }

        .logo i {
            font-size: 1.8rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        .dark-toggle {
            background: rgba(37, 99, 235, 0.08);
            border: 1px solid rgba(37, 99, 235, 0.2);
            color: var(--primary);
            width: 42px;
            height: 42px;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
        }

        .dark-toggle:hover {
            background: rgba(37, 99, 235, 0.15);
            transform: rotate(180deg) scale(1.05);
        }

        .logout-btn {
            background: var(--danger);
            color: white;
            padding: 0.7rem 1.5rem;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            text-decoration: none;
            display: inline-block;
        }

        .logout-btn:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        .login-container, .admin-container {
            max-width: 1280px;
            margin: 120px auto 2rem;
            padding: 2rem;
        }

        .login-box {
            max-width: 400px;
            margin: 0 auto;
            background: var(--white);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border);
        }

        body.dark-mode .login-box { background: var(--white); border-color: var(--border); }

        .login-box h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .login-btn {
            background: var(--gradient-primary);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            width: 100%;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .error {
            color: var(--danger);
            text-align: center;
            margin-bottom: 1rem;
            display: none;
        }

        .admin-section {
            margin-bottom: 3rem;
        }

        .admin-section h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .admin-form {
            background: var(--white);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border);
            margin-bottom: 2rem;
        }

        body.dark-mode .admin-form { background: var(--white); border-color: var(--border); }

        .admin-form .form-group {
            margin-bottom: 1rem;
        }

        .admin-form input,
        .admin-form select,
        .admin-form textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
        }

        .admin-form textarea { resize: vertical; min-height: 100px; }

        .admin-form button {
            background: var(--gradient-primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .admin-form button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .admin-list {
            list-style: none;
        }

        .admin-item {
            background: var(--white);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        body.dark-mode .admin-item { background: var(--white); border-color: var(--border); }

        .admin-item span {
            font-weight: 500;
            color: var(--primary);
        }

        .admin-item .actions {
            display: flex;
            gap: 1rem;
        }

        .edit-btn, .delete-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
        }

        .edit-btn {
            background: var(--secondary);
            color: white;
        }

        .edit-btn:hover {
            background: var(--secondary-dark);
            transform: translateY(-2px);
        }

        .delete-btn {
            background: var(--danger);
            color: white;
        }

        .delete-btn:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .admin-container { padding: 1rem; }
            .admin-form { padding: 1.5rem; }
            .admin-item { flex-direction: column; align-items: flex-start; gap: 1rem; }
            .admin-item .actions { width: 100%; justify-content: flex-end; }
            nav { padding: 1rem; }
        }
    </style>
</head>
<body>
    <header id="header">
        <nav>
            <a href="index.html" class="logo">
                <i class="fas fa-graduation-cap"></i>
                <span>GTUverse Admin</span>
            </a>
            <div>
                <button class="dark-toggle" onclick="toggleDarkMode()" aria-label="Toggle Dark Mode">
                    <i class="fas fa-moon" id="darkToggleIcon"></i>
                </button>
                <button class="logout-btn" onclick="logout()" style="display: none;" id="logoutBtn">Logout</button>
            </div>
        </nav>
    </header>

    <div class="login-container" id="loginContainer">
        <div class="login-box">
            <h2>Admin Login</h2>
            <p class="error" id="loginError">Invalid credentials. Please try again.</p>
            <div class="form-group">
                <label for="adminEmail">Email</label>
                <input type="email" id="adminEmail" placeholder="admin@gtuverse.com" required aria-required="true">
            </div>
            <div class="form-group">
                <label for="adminPassword">Password</label>
                <input type="password" id="adminPassword" placeholder="Enter admin password" required aria-required="true">
            </div>
            <button class="login-btn" id="loginBtn">Login</button>
        </div>
    </div>

    <div class="admin-container" id="adminContainer" style="display: none;">
        <div class="admin-section">
            <h2>Manage Papers</h2>
            <form id="paperForm" class="admin-form">
                <input type="hidden" id="paperId">
                <div class="form-group">
                    <label for="paperTitle">Paper Title</label>
                    <input type="text" id="paperTitle" placeholder="e.g., DBMS Midsem 2023" required>
                </div>
                <div class="form-group">
                    <label for="paperType">Type</label>
                    <select id="paperType" required>
                        <option value="midsem">Midsem</option>
                        <option value="gtu">GTU Exam</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="paperBranch">Branch</label>
                    <select id="paperBranch" required>
                        <option value="CE">CE</option>
                        <option value="ME">ME</option>
                        <option value="EC">EC</option>
                        <option value="EE">EE</option>
                        <option value="IT">IT</option>
                        <option value="CS">CS</option>
                        <option value="CH">CH</option>
                        <option value="IN">IN</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="paperSem">Semester</label>
                    <input type="number" id="paperSem" min="1" max="8" required>
                </div>
                <div class="form-group">
                    <label for="paperCollege">College</label>
                    <input type="text" id="paperCollege" placeholder="e.g., LDCE" required>
                </div>
                <div class="form-group">
                    <label for="paperUrl">PDF URL</label>
                    <input type="url" id="paperUrl" placeholder="e.g., https://drive.google.com/..." required>
                </div>
                <button type="submit">Add Paper</button>
            </form>
            <ul class="admin-list" id="paperList"></ul>
        </div>

        <div class="admin-section">
            <h2>Manage Announcements</h2>
            <form id="announcementForm" class="admin-form">
                <input type="hidden" id="announcementId">
                <div class="form-group">
                    <label for="announcementTitle">Title</label>
                    <input type="text" id="announcementTitle" placeholder="e.g., Exam Schedule Update" required>
                </div>
                <div class="form-group">
                    <label for="announcementDesc">Description</label>
                    <textarea id="announcementDesc" placeholder="Enter announcement details" required></textarea>
                </div>
                <div class="form-group">
                    <label for="announcementDate">Date</label>
                    <input type="date" id="announcementDate" required>
                </div>
                <button type="submit">Add Announcement</button>
            </form>
            <ul class="admin-list" id="announcementList"></ul>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC0QTiJoEIkS7rGDFrd057Kx3nMz7_s2EI",
            authDomain: "gtu-verse.firebaseapp.com",
            projectId: "gtu-verse",
            storageBucket: "gtu-verse.firebasestorage.app",
            messagingSenderId: "99377635087",
            appId: "1:99377635087:web:05ba93798e36040cfe287a",
            measurementId: "G-YV4W2LT96S"
        };

        // Initialize Firebase with error handling
        let db, auth;
        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
        } catch (error) {
            console.error('Firebase initialization failed:', error);
            alert('Failed to connect to Firebase. Please check your Firebase configuration and try again.');
        }

        // Admin email verification
        const ADMIN_EMAIL = 'dax@gtuverse.com';  // Replace with your actual admin email

        // Auth State Listener
        if (auth) {
            onAuthStateChanged(auth, (user) => {
                if (user && user.email === ADMIN_EMAIL) {
                    document.getElementById('loginContainer').style.display = 'none';
                    document.getElementById('adminContainer').style.display = 'block';
                    document.getElementById('logoutBtn').style.display = 'inline-block';
                    loadPapers();
                    loadAnnouncements();
                } else {
                    document.getElementById('loginContainer').style.display = 'block';
                    document.getElementById('adminContainer').style.display = 'none';
                    document.getElementById('logoutBtn').style.display = 'none';
                    document.getElementById('loginError').style.display = 'none';
                }
            });
        }

        // Login Function
        async function login() {
            const email = document.getElementById('adminEmail').value.trim();
            const password = document.getElementById('adminPassword').value;
            const loginError = document.getElementById('loginError');
            if (!email || !password) {
                loginError.textContent = 'Please enter both email and password.';
                loginError.style.display = 'block';
                return;
            }
            if (email !== ADMIN_EMAIL) {
                loginError.textContent = 'Access denied. Only admin email allowed.';
                loginError.style.display = 'block';
                return;
            }
            try {
                await signInWithEmailAndPassword(auth, email, password);
                // onAuthStateChanged will handle the rest
                loginError.style.display = 'none';
            } catch (error) {
                console.error('Login error:', error);
                loginError.textContent = 'Invalid credentials. Please try again.';
                loginError.style.display = 'block';
                document.getElementById('adminPassword').value = '';
            }
        }

        // Logout Function
        async function logout() {
            if (auth) {
                try {
                    await signOut(auth);
                    // onAuthStateChanged will handle UI reset
                } catch (error) {
                    console.error('Logout error:', error);
                }
            }
        }

        // Dark Mode Toggle
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            document.getElementById('darkToggleIcon').classList.toggle('fa-moon', !isDark);
            document.getElementById('darkToggleIcon').classList.toggle('fa-sun', isDark);
            localStorage.setItem('darkMode', isDark);
        }

        if (localStorage.getItem('darkMode') === 'true') {
            toggleDarkMode();
        }

        // Header Scroll Effect (matching main site)
        window.addEventListener('scroll', () => {
            const header = document.getElementById('header');
            header.classList.toggle('scrolled', window.scrollY > 50);
        });

        // Paper Management
        async function loadPapers() {
            if (!db) {
                alert('Firestore not initialized. Check Firebase configuration.');
                return;
            }
            try {
                const q = query(collection(db, 'papers'), orderBy('id', 'desc'));
                const snapshot = await getDocs(q);
                const papers = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                const list = document.getElementById('paperList');
                list.innerHTML = papers.map(p => `
                    <li class="admin-item">
                        <span>${p.title} (${p.type.toUpperCase()}, ${p.branch} Sem ${p.sem}, ${p.college})</span>
                        <div class="actions">
                            <button class="edit-btn" onclick="editPaper('${p.id}', '${p.title}', '${p.type}', '${p.branch}', ${p.sem}, '${p.college}', '${p.url}')">Edit</button>
                            <button class="delete-btn" onclick="deletePaper('${p.id}')">Delete</button>
                        </div>
                    </li>
                `).join('');
            } catch (error) {
                console.error('Error loading papers:', error);
                alert('Error loading papers. Check Firebase configuration and console for details.');
            }
        }

        document.getElementById('paperForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!db) {
                alert('Firestore not initialized. Check Firebase configuration.');
                return;
            }
            const id = document.getElementById('paperId').value;
            const paper = {
                id: id ? parseInt(id) : Date.now(),
                title: document.getElementById('paperTitle').value,
                type: document.getElementById('paperType').value,
                branch: document.getElementById('paperBranch').value,
                sem: parseInt(document.getElementById('paperSem').value),
                college: document.getElementById('paperCollege').value,
                url: document.getElementById('paperUrl').value
            };
            try {
                if (id) {
                    await updateDoc(doc(db, 'papers', id), paper);
                    alert('Paper updated successfully!');
                } else {
                    await addDoc(collection(db, 'papers'), paper);
                    alert('Paper added successfully!');
                }
                document.getElementById('paperForm').reset();
                document.getElementById('paperId').value = '';
                loadPapers();
            } catch (error) {
                console.error('Error saving paper:', error);
                alert('Error saving paper. Check Firebase configuration and console for details.');
            }
        });

        window.editPaper = (id, title, type, branch, sem, college, url) => {
            document.getElementById('paperId').value = id;
            document.getElementById('paperTitle').value = title;
            document.getElementById('paperType').value = type;
            document.getElementById('paperBranch').value = branch;
            document.getElementById('paperSem').value = sem;
            document.getElementById('paperCollege').value = college;
            document.getElementById('paperUrl').value = url;
        };

        window.deletePaper = async (id) => {
            if (!db) {
                alert('Firestore not initialized. Check Firebase configuration.');
                return;
            }
            if (confirm('Are you sure you want to delete this paper?')) {
                try {
                    await deleteDoc(doc(db, 'papers', id));
                    alert('Paper deleted successfully!');
                    loadPapers();
                } catch (error) {
                    console.error('Error deleting paper:', error);
                    alert('Error deleting paper. Check console for details.');
                }
            }
        };

        // Announcement Management
        async function loadAnnouncements() {
            if (!db) {
                alert('Firestore not initialized. Check Firebase configuration.');
                return;
            }
            try {
                const q = query(collection(db, 'announcements'), orderBy('id', 'desc'));
                const snapshot = await getDocs(q);
                const announcements = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                const list = document.getElementById('announcementList');
                list.innerHTML = announcements.map(a => `
                    <li class="admin-item">
                        <span>${a.title} (${a.date})</span>
                        <div class="actions">
                            <button class="edit-btn" onclick="editAnnouncement('${a.id}', '${a.title}', '${a.desc}', '${a.date}')">Edit</button>
                            <button class="delete-btn" onclick="deleteAnnouncement('${a.id}')">Delete</button>
                        </div>
                    </li>
                `).join('');
            } catch (error) {
                console.error('Error loading announcements:', error);
                alert('Error loading announcements. Check Firebase configuration and console for details.');
            }
        }

        document.getElementById('announcementForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!db) {
                alert('Firestore not initialized. Check Firebase configuration.');
                return;
            }
            const id = document.getElementById('announcementId').value;
            const announcement = {
                id: id ? parseInt(id) : Date.now(),
                title: document.getElementById('announcementTitle').value,
                desc: document.getElementById('announcementDesc').value,
                date: document.getElementById('announcementDate').value
            };
            try {
                if (id) {
                    await updateDoc(doc(db, 'announcements', id), announcement);
                    alert('Announcement updated successfully!');
                } else {
                    await addDoc(collection(db, 'announcements'), announcement);
                    alert('Announcement added successfully!');
                }
                document.getElementById('announcementForm').reset();
                document.getElementById('announcementId').value = '';
                loadAnnouncements();
            } catch (error) {
                console.error('Error saving announcement:', error);
                alert('Error saving announcement. Check Firebase configuration and console for details.');
            }
        });

        window.editAnnouncement = (id, title, desc, date) => {
            document.getElementById('announcementId').value = id;
            document.getElementById('announcementTitle').value = title;
            document.getElementById('announcementDesc').value = desc;
            document.getElementById('announcementDate').value = date;
        };

        window.deleteAnnouncement = async (id) => {
            if (!db) {
                alert('Firestore not initialized. Check Firebase configuration.');
                return;
            }
            if (confirm('Are you sure you want to delete this announcement?')) {
                try {
                    await deleteDoc(doc(db, 'announcements', id));
                    alert('Announcement deleted successfully!');
                    loadAnnouncements();
                } catch (error) {
                    console.error('Error deleting announcement:', error);
                    alert('Error deleting announcement. Check console for details.');
                }
            }
        };

        // Initialize
        window.addEventListener('load', () => {
            // Add login button listener
            document.getElementById('loginBtn').addEventListener('click', login);
            // Add Enter key listener for login
            document.getElementById('adminPassword').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    login();
                }
            });
        });
    </script>
</body>
</html>
