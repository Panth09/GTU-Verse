<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTUverse Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
      import { getFirestore, collection, getDocs, addDoc, updateDoc, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-analytics.js";

      const firebaseConfig = {
        apiKey: "AIzaSyC0QTiJoEIkS7rGDFrd057Kx3nMz7_s2EI",
        authDomain: "gtu-verse.firebaseapp.com",
        projectId: "gtu-verse",
        storageBucket: "gtu-verse.firebasestorage.app",
        messagingSenderId: "99377635087",
        appId: "1:99377635087:web:05ba93798e36040cfe287a",
        measurementId: "G-YV4W2LT96S"
      };

      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const db = getFirestore(app);
      window.db = db;
    </script>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #10b981;
            --secondary-dark: #059669;
            --danger: #ef4444;
            --success: #10b981;
            --dark: #1e293b;
            --medium: #475569;
            --light: #f8fafc;
            --white: #ffffff;
            --border: #e2e8f0;
            --gradient-primary: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            --shadow-sm: 0 1px 2px 0 rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--light);
            color: var(--dark);
            line-height: 1.7;
            transition: var(--transition);
        }

        body.dark-mode {
            --light: #0f172a;
            --white: #1e293b;
            --dark: #f1f5f9;
            --medium: #cbd5e1;
            --border: #334155;
            background: #0f172a;
            color: #f1f5f9;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .login-form {
            max-width: 400px;
            margin: 4rem auto;
            text-align: center;
            background: var(--white);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border);
        }

        body.dark-mode .login-form {
            background: var(--white);
            border-color: var(--border);
        }

        .login-form h2 {
            margin-bottom: 1rem;
            color: var(--primary);
            font-family: 'Poppins', sans-serif;
        }

        .login-form input {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            background: var(--white);
            color: var(--dark);
            transition: var(--transition);
        }

        body.dark-mode .login-form input {
            background: var(--white);
            border-color: var(--border);
            color: var(--dark);
        }

        .login-form input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .login-btn {
            background: var(--gradient-primary);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            transition: var(--transition);
        }

        .login-btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .dashboard {
            display: none;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            background: var(--white);
            padding: 1rem 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border);
        }

        body.dark-mode .dashboard-header {
            background: var(--white);
            border-color: var(--border);
        }

        .dashboard-header h1 {
            font-family: 'Poppins', sans-serif;
            color: var(--primary);
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .dark-toggle {
            background: rgba(37, 99, 235, 0.08);
            border: 1px solid rgba(37, 99, 235, 0.2);
            color: var(--primary);
            width: 42px;
            height: 42px;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
        }

        .dark-toggle:hover {
            background: rgba(37, 99, 235, 0.15);
            transform: rotate(180deg) scale(1.05);
        }

        .logout-btn {
            background: var(--danger);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
        }

        .logout-btn:hover {
            background: #dc2626;
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .section {
            background: var(--white);
            padding: 2rem;
            margin-bottom: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border);
        }

        body.dark-mode .section {
            background: var(--white);
            border-color: var(--border);
        }

        .section h3 {
            margin-bottom: 1rem;
            color: var(--primary);
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
        }

        .form-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .form-group input, 
        .form-group textarea,
        .form-group select {
            flex: 1;
            min-width: 200px;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--white);
            color: var(--dark);
            transition: var(--transition);
        }

        body.dark-mode .form-group input,
        body.dark-mode .form-group textarea,
        body.dark-mode .form-group select {
            background: var(--white);
            border-color: var(--border);
            color: var(--dark);
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .add-btn {
            background: var(--gradient-primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            white-space: nowrap;
        }

        .add-btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .list {
            list-style: none;
            margin-top: 1rem;
        }

        .list-container {
            position: relative;
        }

        .list.top-items {
            max-height: none;
        }

        .list.all-items {
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }

        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-bottom: 0.5rem;
            background: var(--light);
        }

        body.dark-mode .list-item {
            background: var(--light);
            border-color: var(--border);
        }

        .list-item span {
            flex: 1;
            color: var(--medium);
        }

        .list-item a {
            color: var(--primary);
            text-decoration: none;
            margin-right: 1rem;
        }

        .list-item a:hover {
            text-decoration: underline;
        }

        .delete-btn,
        .edit-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-left: 0.5rem;
            transition: var(--transition);
        }

        .delete-btn {
            background: var(--danger);
            color: white;
        }

        .delete-btn:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }

        .edit-btn {
            background: var(--secondary);
            color: white;
        }

        .edit-btn:hover {
            background: var(--secondary-dark);
            transform: translateY(-1px);
        }

        .show-more-btn {
            background: var(--secondary);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 1rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
            transition: var(--transition);
        }

        .show-more-btn:hover {
            background: var(--secondary-dark);
            transform: translateY(-1px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .stat {
            background: var(--light);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            border: 1px solid var(--border);
        }

        body.dark-mode .stat {
            background: var(--light);
            border-color: var(--border);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            font-family: 'Poppins', sans-serif;
        }

        .stat div:last-child {
            color: var(--medium);
            font-size: 0.9rem;
            margin-top: 0.25rem;
        }

        .edit-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .edit-modal-content {
            background: var(--white);
            margin: 10% auto;
            padding: 2rem;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            position: relative;
            border: 1px solid var(--border);
        }

        body.dark-mode .edit-modal-content {
            background: var(--white);
            border-color: var(--border);
        }

        .close-edit {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--medium);
        }

        .close-edit:hover {
            color: var(--danger);
        }

        @media (max-width: 768px) {
            .container { padding: 1rem; }
            .form-group { flex-direction: column; }
            .form-group input, .form-group textarea, .form-group select { min-width: auto; }
            .dashboard-header { flex-direction: column; gap: 1rem; padding: 1rem; }
            .header-actions { order: -1; width: 100%; justify-content: center; }
            .list-item { flex-direction: column; align-items: flex-start; gap: 0.5rem; }
            .stats-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-form" id="loginForm">
            <h2>Admin Login</h2>
            <form onsubmit="login(event)">
                <input type="password" id="password" placeholder="Enter password" required>
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>

        <div class="dashboard" id="dashboard">
            <div class="dashboard-header">
                <h1>GTUverse Admin Panel</h1>
                <div class="header-actions">
                    <button class="dark-toggle" onclick="toggleDarkMode()" aria-label="Toggle Dark Mode">
                        <i class="fas fa-moon" id="adminDarkToggleIcon"></i>
                    </button>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
            </div>

            <div class="section">
                <h3>Site Stats</h3>
                <div class="stats-grid">
                    <div class="stat">
                        <div class="stat-value" id="totalPapers">0</div>
                        <div>Total Papers</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="totalAnnouncements">0</div>
                        <div>Total Announcements</div>
                    </div>
                </div>
            </div>

            <div class="section">
                <h3>Manage Papers</h3>
                <form onsubmit="addPaper(event)" class="form-group">
                    <input type="text" placeholder="Title (e.g., DBMS Sem 5)" required>
                    <select required>
                        <option value="">Select Type</option>
                        <option value="midsem">Midsem</option>
                        <option value="gtu">GTU Exam</option>
                    </select>
                    <input type="text" placeholder="Branch (e.g., CE)" required>
                    <input type="number" placeholder="Semester (e.g., 5)" min="1" max="8" required>
                    <input type="text" placeholder="College (e.g., LDCE)" required>
                    <input type="url" placeholder="PDF URL" required>
                    <button type="submit" class="add-btn">Add Paper</button>
                </form>
                <div class="list-container">
                    <ul class="list top-items" id="papersListTop"></ul>
                    <ul class="list all-items" id="papersListAll"></ul>
                    <button class="show-more-btn" id="papersShowMore" onclick="toggleShowMore('papers')">Show More</button>
                </div>
            </div>

            <div class="section">
                <h3>Manage Announcements (Triggers Notifications)</h3>
                <form onsubmit="addAnnouncement(event)" class="form-group">
                    <input type="text" placeholder="Title (e.g., Exam Schedule Released)" required>
                    <textarea placeholder="Description" rows="3" required></textarea>
                    <button type="submit" class="add-btn">Add Announcement & Notify</button>
                </form>
                <div class="list-container">
                    <ul class="list top-items" id="announcementsListTop"></ul>
                    <ul class="list all-items" id="announcementsListAll"></ul>
                    <button class="show-more-btn" id="announcementsShowMore" onclick="toggleShowMore('announcements')">Show More</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="edit-modal">
        <div class="edit-modal-content">
            <span class="close-edit" onclick="closeEditModal()">&times;</span>
            <h3 id="editModalTitle">Edit Item</h3>
            <form id="editForm" onsubmit="saveEdit(event)">
                <input type="hidden" id="editType" name="type">
                <input type="hidden" id="editId" name="id">
                <div class="form-group">
                    <input type="text" id="editTitle" placeholder="Title" required>
                </div>
                <div class="form-group">
                    <input type="text" id="editDesc" placeholder="Description" required>
                </div>
                <div class="form-group" id="editExtra" style="display: none;"></div>
                <button type="submit" class="add-btn">Save Changes</button>
            </form>
        </div>
    </div>

    <script>
        const PASSWORD = 'Panth@IJ#09';

        // Firestore helpers
        async function loadFromDB(coll) {
            const q = query(collection(db, coll), orderBy('id', 'desc'));
            const snapshot = await getDocs(q);
            return snapshot.docs.map(docSnap => ({ id: docSnap.id, ...docSnap.data() }));
        }

        async function saveToDB(coll, data) {
            const ref = collection(db, coll);
            if (data.id) {
                await updateDoc(doc(ref, data.id), data);
            } else {
                const newDoc = await addDoc(ref, { ...data, id: Date.now() });
                data.id = newDoc.id;
            }
        }

        async function deleteFromDB(coll, id) {
            await deleteDoc(doc(collection(db, coll), id));
        }

        // Dark Mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            const icon = document.getElementById('adminDarkToggleIcon');
            icon.classList.toggle('fa-moon', !isDark);
            icon.classList.toggle('fa-sun', isDark);
            localStorage.setItem('darkMode', isDark);
        }

        if (localStorage.getItem('darkMode') === 'true') {
            toggleDarkMode();
        }

        function login(e) {
            e.preventDefault();
            if (document.getElementById('password').value === PASSWORD) {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                loadData();
            } else {
                alert('Invalid password');
                document.getElementById('password').value = '';
            }
        }

        function logout() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('password').value = '';
        }

        async function loadData() {
            try {
                let papers = await loadFromDB('papers');
                papers.sort((a, b) => b.id - a.id);
                const papersListTop = document.getElementById('papersListTop');
                const papersListAll = document.getElementById('papersListAll');
                const papersShowMore = document.getElementById('papersShowMore');
                if (papers.length > 0) {
                    papersListTop.innerHTML = papers.slice(0, 5).map(p => `
                        <li class="list-item">
                            <span>${p.title} (${p.type.toUpperCase()}) (${p.branch} Sem ${p.sem}, ${p.college}) - <a href="${p.url}" target="_blank">View</a></span>
                            <div>
                                <button class="edit-btn" onclick="editItem('papers', '${p.id}')">Edit</button>
                                <button class="delete-btn" onclick="deleteItem('papers', '${p.id}')">Delete</button>
                            </div>
                        </li>
                    `).join('');
                    papersListAll.innerHTML = papers.slice(5).map(p => `
                        <li class="list-item">
                            <span>${p.title} (${p.type.toUpperCase()}) (${p.branch} Sem ${p.sem}, ${p.college}) - <a href="${p.url}" target="_blank">View</a></span>
                            <div>
                                <button class="edit-btn" onclick="editItem('papers', '${p.id}')">Edit</button>
                                <button class="delete-btn" onclick="deleteItem('papers', '${p.id}')">Delete</button>
                            </div>
                        </li>
                    `).join('');
                    papersShowMore.style.display = papers.length > 5 ? 'block' : 'none';
                } else {
                    papersListTop.innerHTML = '<p>No papers added yet.</p>';
                    papersListAll.innerHTML = '';
                    papersShowMore.style.display = 'none';
                }

                let announcements = await loadFromDB('announcements');
                announcements.sort((a, b) => new Date(b.date) - new Date(a.date));
                const announcementsListTop = document.getElementById('announcementsListTop');
                const announcementsListAll = document.getElementById('announcementsListAll');
                const announcementsShowMore = document.getElementById('announcementsShowMore');
                if (announcements.length > 0) {
                    announcementsListTop.innerHTML = announcements.slice(0, 5).map(a => `
                        <li class="list-item">
                            <span>${a.title}: ${a.desc} (${a.date})</span>
                            <div>
                                <button class="edit-btn" onclick="editItem('announcements', '${a.id}')">Edit</button>
                                <button class="delete-btn" onclick="deleteItem('announcements', '${a.id}')">Delete</button>
                            </div>
                        </li>
                    `).join('');
                    announcementsListAll.innerHTML = announcements.slice(5).map(a => `
                        <li class="list-item">
                            <span>${a.title}: ${a.desc} (${a.date})</span>
                            <div>
                                <button class="edit-btn" onclick="editItem('announcements', '${a.id}')">Edit</button>
                                <button class="delete-btn" onclick="deleteItem('announcements', '${a.id}')">Delete</button>
                            </div>
                        </li>
                    `).join('');
                    announcementsShowMore.style.display = announcements.length > 5 ? 'block' : 'none';
                } else {
                    announcementsListTop.innerHTML = '<p>No announcements added yet.</p>';
                    announcementsListAll.innerHTML = '';
                    announcementsShowMore.style.display = 'none';
                }

                document.getElementById('totalPapers').textContent = papers.length;
                document.getElementById('totalAnnouncements').textContent = announcements.length;
            } catch (error) {
                console.error('Load error:', error);
                alert('Error loading data.');
            }
        }

        function toggleShowMore(type) {
            const listAll = document.getElementById(`${type}ListAll`);
            const button = document.getElementById(`${type}ShowMore`);
            const isHidden = listAll.style.display === 'none' || listAll.style.display === '';
            listAll.style.display = isHidden ? 'block' : 'none';
            button.textContent = isHidden ? 'Show Less' : 'Show More';
        }

        async function addPaper(e) {
            e.preventDefault();
            const elements = e.target.querySelectorAll('input, select');
            const [title, typeEl, branch, sem, college, url] = elements;
            if (!title.value.trim() || !typeEl.value || !branch.value.trim() || !sem.value || !college.value.trim() || !url.value.trim()) {
                alert('Please fill all fields.');
                return;
            }
            const paper = { title: title.value.trim(), type: typeEl.value, branch: branch.value.trim().toUpperCase(), sem: parseInt(sem.value), college: college.value.trim(), url: url.value.trim() };
            try {
                await saveToDB('papers', paper);
                alert('Paper added!');
                loadData();
                e.target.reset();
            } catch (error) {
                alert('Error adding paper.');
            }
        }

        async function addAnnouncement(e) {
            e.preventDefault();
            const inputs = e.target.querySelectorAll('input, textarea');
            const [title, desc] = inputs;
            if (!title.value.trim() || !desc.value.trim()) {
                alert('Please fill all fields.');
                return;
            }
            const ann = { title: title.value.trim(), desc: desc.value.trim(), date: new Date().toLocaleString() };
            try {
                await saveToDB('announcements', ann);
                alert('Announcement added!');
                loadData();
                e.target.reset();
            } catch (error) {
                alert('Error adding announcement.');
            }
        }

        async function deleteItem(type, id) {
            if (!confirm(`Delete ${type}?`)) return;
            try {
                await deleteFromDB(type, id);
                alert(`${type} deleted!`);
                loadData();
            } catch (error) {
                alert('Error deleting.');
            }
        }

        let editingItem = null;

        async function editItem(type, id) {
            editingItem = { type, id };
            try {
                const items = await loadFromDB(type);
                const item = items.find(i => i.id === id);
                if (!item) return;

                document.getElementById('editType').value = type;
                document.getElementById('editId').value = id;
                document.getElementById('editTitle').value = item.title || '';
                document.getElementById('editDesc').value = item.desc || '';

                const extraDiv = document.getElementById('editExtra');
                extraDiv.style.display = 'none';
                extraDiv.innerHTML = '';
                if (type === 'papers') {
                    document.getElementById('editModalTitle').textContent = 'Edit Paper';
                    extraDiv.style.display = 'flex';
                    extraDiv.innerHTML = `
                        <select id="editTypeSelect" required>
                            <option value="midsem" ${item.type === 'midsem' ? 'selected' : ''}>Midsem</option>
                            <option value="gtu" ${item.type === 'gtu' ? 'selected' : ''}>GTU Exam</option>
                        </select>
                        <input type="text" id="editBranch" placeholder="Branch" value="${item.branch || ''}" required>
                        <input type="number" id="editSem" placeholder="Semester" value="${item.sem || ''}" min="1" max="8" required>
                        <input type="text" id="editCollege" placeholder="College" value="${item.college || ''}" required>
                        <input type="url" id="editUrl" placeholder="URL" value="${item.url || ''}" required>
                    `;
                } else if (type === 'announcements') {
                    document.getElementById('editModalTitle').textContent = 'Edit Announcement';
                    extraDiv.style.display = 'flex';
                    extraDiv.innerHTML = `
                        <input type="text" id="editDate" placeholder="Date" value="${item.date || ''}" required>
                    `;
                }

                document.getElementById('editModal').style.display = 'block';
                document.body.style.overflow = 'hidden';
            } catch (error) {
                alert('Error loading item.');
            }
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
            document.body.style.overflow = 'auto';
            document.getElementById('editForm').reset();
            editingItem = null;
        }

        async function saveEdit(e) {
            e.preventDefault();
            if (!editingItem) return;

            const type = document.getElementById('editType').value;
            const id = document.getElementById('editId').value;
            let item = { id };

            if (type === 'papers') {
                item.title = document.getElementById('editTitle').value.trim();
                item.type = document.getElementById('editTypeSelect').value;
                item.branch = document.getElementById('editBranch').value.trim().toUpperCase();
                item.sem = parseInt(document.getElementById('editSem').value);
                item.college = document.getElementById('editCollege').value.trim();
                item.url = document.getElementById('editUrl').value.trim();
            } else if (type === 'announcements') {
                item.title = document.getElementById('editTitle').value.trim();
                item.desc = document.getElementById('editDesc').value.trim();
                item.date = document.getElementById('editDate').value.trim() || new Date().toLocaleString();
            }

            try {
                await saveToDB(type, item);
                alert('Item updated!');
                loadData();
                closeEditModal();
            } catch (error) {
                alert('Error updating.');
            }
        }

        window.onclick = (event) => {
            const modal = document.getElementById('editModal');
            if (event.target === modal) closeEditModal();
        };

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeEditModal();
        });

        window.addEventListener('load', loadData);
    </script>
</body>
</html>
