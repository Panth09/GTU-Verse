<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GTUverse - Announcements</title>
  <meta name="description" content="Real-time GTU exam alerts, results, and updates." />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><linearGradient id='grad' x1='0%25' y1='0%25' x2='100%25' y2='100%25'><stop offset='0%25' style='stop-color:%236366f1;stop-opacity:1'/><stop offset='100%25' style='stop-color:%23a855f7;stop-opacity:1'/></linearGradient></defs><circle cx='50' cy='50' r='45' fill='url(%23grad)'/><path d='M30 45 L45 30 L70 55 L45 80 Z' fill='white' opacity='0.9'/><circle cx='45' cy='55' r='8' fill='white'/></svg>">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@400;500;600;700;800;900&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --secondary: #10b981;
      --accent: #f59e0b;
      --purple: #a855f7;
      --pink: #ec4899;
      --cyan: #06b6d4;
      --dark: #0f172a;
      --dark-light: #1e293b;
      --medium: #475569;
      --light: #f8fafc;
      --white: #ffffff;
      --border: #e2e8f0;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a0a0f;
      color: #e2e8f0;
      line-height: 1.7;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      transition: background 0.3s ease, color 0.3s ease;
    }
    body.light-mode {
      background: #f8fafc;
      color: #0f172a;
    }
    body.light-mode .gradient-bg { background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 50%, #f8fafc 100%); }
    body.light-mode .gradient-bg::before,
    body.light-mode .gradient-bg::after { opacity: 0.08; }
    body.light-mode header { background: rgba(248, 250, 252, 0.8); border-bottom-color: rgba(99, 102, 241, 0.2); }
    body.light-mode header.scrolled { background: rgba(248, 250, 252, 0.95); }
    body.light-mode .nav-links a { color: #475569; }
    body.light-mode .nav-links a:hover { color: #6366f1; }
    body.light-mode .announcement-item { background: rgba(255, 255, 255, 0.8); border-color: rgba(99, 102, 241, 0.15); }
    body.light-mode .announcement-title { color: #0f172a; }
    body.light-mode .announcement-desc, body.light-mode .announcement-date { color: #64748b; }

    /* Animated Gradient Background */
    .gradient-bg {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
      background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0a0a0f 100%);
    }
    .gradient-bg::before, .gradient-bg::after {
      content: ''; position: absolute; width: 800px; height: 800px; border-radius: 50%;
      filter: blur(120px); opacity: 0.15; animation: float 20s ease-in-out infinite;
    }
    .gradient-bg::before { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); top: -400px; left: -400px; }
    .gradient-bg::after { background: linear-gradient(135deg, #ec4899 0%, #f59e0b 100%); bottom: -400px; right: -400px; animation-delay: -10s; }
    @keyframes float { 0%, 100% { transform: translate(0, 0) scale(1); } 33% { transform: translate(100px, -100px) scale(1.2); } 66% { transform: translate(-80px, 80px) scale(0.9); } }

    /* Particles */
    .particles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; }
    .particle { position: absolute; width: 3px; height: 3px; background: rgba(99, 102, 241, 0.5); border-radius: 50%; animation: particle-float 15s linear infinite; }
    @keyframes particle-float { 0% { transform: translateY(100vh) translateX(0); opacity: 0; } 10% { opacity: 1; } 90% { opacity: 1; } 100% { transform: translateY(-100vh) translateX(100px); opacity: 0; } }

    /* Header */
    header {
      position: fixed; top: 0; width: 100%; z-index: 1000;
      background: rgba(10, 10, 15, 0.8); backdrop-filter: blur(20px) saturate(180%);
      border-bottom: 1px solid rgba(99, 102, 241, 0.1); transition: all 0.3s ease;
    }
    header.scrolled { background: rgba(10, 10, 15, 0.95); box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5); border-bottom-color: rgba(99, 102, 241, 0.3); }
    nav { display: flex; justify-content: space-between; align-items: center; max-width: 1400px; margin: 0 auto; padding: 1.2rem 2.5rem; }
    .logo {
      display: flex; align-items: center; gap: 1rem; font-family: 'Space Grotesk', sans-serif; font-size: 2rem; font-weight: 800;
      background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      cursor: pointer; transition: all 0.3s ease; text-decoration: none; position: relative; letter-spacing: -0.02em;
    }
    .logo::after { content: ''; position: absolute; bottom: -5px; left: 0; width: 0; height: 3px; background: linear-gradient(90deg, #6366f1, #a855f7); transition: width 0.3s ease; border-radius: 2px; }
    .logo:hover::after { width: 100%; }
    .logo-icon {
      width: 48px; height: 48px; background: #ffffff; border-radius: 14px; display: flex; align-items: center; justify-content: center;
      font-size: 2.2rem; font-weight: 900; background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #a855f7 100%);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent; box-shadow: 0 6px 20px rgba(99, 102, 241, 0.5), 0 0 0 2px rgba(99, 102, 241, 0.3);
      animation: logo-pulse 2s ease-in-out infinite; position: relative; overflow: hidden; font-family: 'Space Grotesk', sans-serif; line-height: 1;
    }
    .logo-icon::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(168, 85, 247, 0.1) 100%); z-index: -1; }
    .logo-icon::after { content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: linear-gradient(45deg, transparent, rgba(99, 102, 241, 0.2), transparent); animation: logo-shine 3s ease-in-out infinite; z-index: -1; }
    @keyframes logo-shine { 0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); } 100% { transform: translateX(100%) translateY(100%) rotate(45deg); } }
    @keyframes logo-pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
    .logo:hover .logo-icon { transform: rotate(360deg) scale(1.15); box-shadow: 0 6px 20px rgba(99, 102, 241, 0.6); }

    .nav-links { display: flex; list-style: none; gap: 0.3rem; align-items: center; }
    .nav-links a {
      color: #cbd5e1; text-decoration: none; padding: 0.8rem 1.3rem; border-radius: 12px; font-weight: 500; font-size: 0.95rem;
      transition: all 0.3s ease; position: relative; overflow: hidden;
    }
    .nav-links a::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(168, 85, 247, 0.1) 100%); opacity: 0; transition: opacity 0.3s ease; }
    .nav-links a:hover::before { opacity: 1; }
    .nav-links a:hover { color: #a855f7; transform: translateY(-2px); }
    .telegram-btn {
      background: linear-gradient(135deg, #229ED9 0%, #3B82F6 100%); color: white !important; padding: 0.85rem 1.8rem !important;
      font-weight: 600; box-shadow: 0 4px 20px rgba(34, 158, 217, 0.4); transition: all 0.3s ease; border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .telegram-btn:hover { transform: translateY(-3px); box-shadow: 0 8px 30px rgba(34, 158, 217, 0.6); }
    .dark-toggle {
      background: rgba(99, 102, 241, 0.15); border: 1px solid rgba(99, 102, 241, 0.3); color: #6366f1; width: 46px; height: 46px;
      border-radius: 50%; cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; justify-content: center; font-size: 1.2rem;
    }
    .dark-toggle:hover { background: rgba(99, 102, 241, 0.3); transform: rotate(180deg) scale(1.1); box-shadow: 0 0 20px rgba(99, 102, 241, 0.5); }
    .hamburger { display: none; flex-direction: column; cursor: pointer; gap: 6px; }
    .hamburger span { width: 28px; height: 3px; background: #e2e8f0; border-radius: 3px; transition: all 0.3s ease; }
    .hamburger.active span:nth-child(1) { transform: rotate(45deg) translate(9px, 9px); }
    .hamburger.active span:nth-child(2) { opacity: 0; }
    .hamburger.active span:nth-child(3) { transform: rotate(-45deg) translate(9px, -9px); }

    /* Floating CTA */
    .floating-cta {
      position: fixed; bottom: 2.5rem; right: 2.5rem; background: linear-gradient(135deg, #229ED9 0%, #3B82F6 100%);
      color: white; padding: 1.2rem 2rem; border-radius: 60px; box-shadow: 0 15px 40px rgba(34, 158, 217, 0.5);
      display: flex; align-items: center; gap: 1rem; font-weight: 600; z-index: 999; animation: float-btn 3s ease-in-out infinite;
      transition: all 0.3s ease; text-decoration: none; border: 2px solid rgba(255, 255, 255, 0.2);
    }
    .floating-cta:hover { transform: translateY(-8px) scale(1.08); box-shadow: 0 20px 50px rgba(34, 158, 217, 0.7); }
    @keyframes float-btn { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-12px); } }

    /* Back to Top */
    .back-to-top {
      position: fixed; bottom: 2.5rem; left: 2.5rem; background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
      color: white; width: 56px; height: 56px; border-radius: 50%; display: flex; align-items: center; justify-content: center;
      font-size: 1.6rem; box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4); opacity: 0; visibility: hidden; transition: all 0.3s ease;
      z-index: 998; border: 2px solid rgba(255, 255, 255, 0.2); cursor: pointer;
    }
    .back-to-top.visible { opacity: 1; visibility: visible; }
    .back-to-top:hover { transform: translateY(-8px) scale(1.1); box-shadow: 0 15px 40px rgba(99, 102, 241, 0.6); }

    /* Announcements Section */
    .announcements {
      padding: 10rem 2rem 6rem; max-width: 1200px; margin: auto;
    }
    .section-title {
      font-family: 'Space Grotesk', sans-serif; font-size: clamp(3rem, 7vw, 5rem); font-weight: 800;
      text-align: center; margin-bottom: 2rem; background: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent; line-height: 1.15; letter-spacing: -0.03em;
    }
    .section-subtitle {
      text-align: center; color: #94a3b8; font-size: 1.4rem; max-width: 750px; margin: 0 auto 4rem; line-height: 1.9;
    }

    .announcements-list {
      list-style: none; display: flex; flex-direction: column; gap: 2.5rem;
    }
    .announcement-item {
      background: rgba(30, 41, 59, 0.6); backdrop-filter: blur(20px); padding: 3rem 3.5rem;
      border-radius: 36px; border: 2px solid rgba(99, 102, 241, 0.2); transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative; overflow: hidden; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }
    .announcement-item::before {
      content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.05) 0%, rgba(168, 85, 247, 0.05) 100%); opacity: 0; transition: opacity 0.3s ease;
    }
    .announcement-item:hover::before { opacity: 1; }
    .announcement-item:hover {
      transform: translateY(-18px); box-shadow: 0 30px 80px rgba(99, 102, 241, 0.4); border-color: #6366f1;
    }

    .announcement-header {
      display: flex; align-items: center; gap: 1.8rem; margin-bottom: 1.8rem;
    }
    .announcement-icon {
      width: 90px; height: 90px; background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
      border-radius: 24px; display: flex; align-items: center; justify-content: center; color: white; font-size: 2.8rem;
      flex-shrink: 0; box-shadow: 0 10px 40px rgba(99, 102, 241, 0.3); transition: all 0.5s ease;
    }
    .announcement-item:hover .announcement-icon {
      transform: scale(1.15) rotate(8deg); box-shadow: 0 20px 60px rgba(99, 102, 241, 0.5);
    }
    .announcement-title {
      font-family: 'Space Grotesk', sans-serif; font-size: 1.8rem; font-weight: 700; color: #e2e8f0; margin-bottom: 0.6rem;
    }
    .announcement-date {
      display: flex; align-items: center; gap: 0.6rem; color: #94a3b8; font-size: 1rem;
    }
    .announcement-desc {
      color: #94a3b8; margin-bottom: 2rem; line-height: 1.9; font-size: 1.1rem;
    }

    .read-full-btn {
      display: inline-flex; align-items: center; gap: 0.8rem; background: linear-gradient(135deg, #229ED9 0%, #3B82F6 100%);
      color: white; padding: 1rem 2rem; border-radius: 16px; text-decoration: none; font-weight: 600; font-size: 1.05rem;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: 0 10px 40px rgba(34, 158, 217, 0.4); position: relative; overflow: hidden;
    }
    .read-full-btn::before {
      content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent); transition: left 0.6s;
    }
    .read-full-btn:hover::before { left: 100%; }
    .read-full-btn:hover { transform: translateY(-4px) scale(1.03); box-shadow: 0 15px 50px rgba(34, 158, 217, 0.6); }
    .no-link { color: #94a3b8; font-style: italic; font-size: 0.95rem; }

    .show-more {
      display: block; margin: 5rem auto 0; padding: 1.4rem 3.5rem; background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
      color: white; border: none; border-radius: 18px; font-weight: 600; font-size: 1.2rem; cursor: pointer; text-align: center;
      width: fit-content; transition: 0.4s; box-shadow: 0 12px 40px rgba(99, 102, 241, 0.5);
    }
    .show-more:hover { transform: translateY(-6px); box-shadow: 0 18px 60px rgba(99, 102, 241, 0.7); }

    .loading, .empty-state {
      text-align: center; padding: 5rem; color: #94a3b8; font-size: 1.3rem;
    }
    .loading i {
      font-size: 3.5rem; margin-bottom: 1.5rem; animation: spin 1s linear infinite;
      background: linear-gradient(135deg, #6366f1, #a855f7); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Responsive */
    @media (max-width: 968px) {
      nav { padding: 1rem 1.8rem; }
      .announcement-header { flex-direction: column; align-items: flex-start; }
      .announcement-item { padding: 2.5rem; }
    }
    @media (max-width: 768px) {
      .hamburger { display: flex; }
      .nav-links {
        position: absolute; top: 100%; left: 0; width: 100%; background: rgba(10, 10, 15, 0.98);
        backdrop-filter: blur(30px); flex-direction: column; padding: 2.5rem; gap: 1.2rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5); transform: translateY(-100%); opacity: 0; visibility: hidden;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); border-bottom: 1px solid rgba(99, 102, 241, 0.2);
      }
      .nav-links.active { transform: translateY(0); opacity: 1; visibility: visible; }
      .announcements { padding: 8rem 1.8rem 5rem; }
      .floating-cta { bottom: 2rem; right: 2rem; padding: 1rem 1.5rem; font-size: 0.95rem; }
      .back-to-top { bottom: 2rem; left: 2rem; width: 50px; height: 50px; }
    }
    @media (max-width: 480px) {
      .announcement-item { padding: 2rem; }
      .announcement-title { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="gradient-bg"></div>
  <div class="particles" id="particles"></div>

  <!-- Floating CTA -->
  <a href="https://t.me/gtuverse" target="_blank" class="floating-cta">
    <i class="fab fa-telegram-plane"></i> Join Telegram
  </a>

  <!-- Back to Top -->
  <button class="back-to-top" onclick="scrollToTop()" aria-label="Back to Top">
    <i class="fas fa-arrow-up"></i>
  </button>

  <!-- Header -->
  <header id="header">
    <nav>
      <a href="index.html" class="logo">
        <div class="logo-icon">G</div>
        GTUverse
      </a>
      <ul class="nav-links" id="navLinks">
        <li><a href="papers.html">Papers</a></li>
        <li><a href="announcements.html">Announcements</a></li>
        <li><a href="books.html">Books</a></li>
        <li><a href="100ptsbygtuverse.html">100 Points</a></li>
        <li><a href="mailto:gtu.versebyij@gmail.com">Contact</a></li>
        <li><a href="https://t.me/gtuverse" target="_blank" class="telegram-btn"><i class="fab fa-telegram-plane"></i> Join Telegram</a></li>
        <li><button class="dark-toggle" onclick="toggleTheme()" aria-label="Toggle Theme"><i class="fas fa-sun" id="themeIcon"></i></button></li>
      </ul>
      <div class="hamburger" id="hamburger" onclick="toggleMenu()" aria-label="Toggle Menu">
        <span></span><span></span><span></span>
      </div>
    </nav>
  </header>

  <!-- Announcements Section -->
  <section class="announcements">
    <h2 class="section-title">GTU Announcements</h2>
    <p class="section-subtitle">Stay updated with exam schedules, results, syllabus changes, and more.</p>

    <ul class="announcements-list" id="announcementsList">
      <li class="loading">
        <i class="fas fa-spinner"></i>
        <p>Loading announcements...</p>
      </li>
    </ul>

    <button class="show-more" id="showMoreBtn" style="display:none;">
      Show More <i class="fas fa-arrow-down"></i>
    </button>
  </section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy, limit, startAfter } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC0QTiJoEIkS7rGDFrd057Kx3nMz7_s2EI",
      authDomain: "gtu-verse.firebaseapp.com",
      projectId: "gtu-verse",
      storageBucket: "gtu-verse.firebasestorage.app",
      messagingSenderId: "99377635087",
      appId: "1:99377635087:web:05ba93798e36040cfe287a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let lastDoc = null;
    const pageSize = 10;

    // Theme
    function toggleTheme() {
      const body = document.body;
      const icon = document.getElementById('themeIcon');
      body.classList.toggle('light-mode');
      const isLight = body.classList.contains('light-mode');
      icon.classList.toggle('fa-sun', !isLight);
      icon.classList.toggle('fa-moon', isLight);
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
    }
    function loadTheme() {
      if (localStorage.getItem('theme') === 'light') {
        document.body.classList.add('light-mode');
        document.getElementById('themeIcon').classList.replace('fa-sun', 'fa-moon');
      }
    }

    // Mobile Menu
    function toggleMenu() {
      document.getElementById('navLinks').classList.toggle('active');
      document.getElementById('hamburger').classList.toggle('active');
    }

    // Scroll Effects
    window.addEventListener('scroll', () => {
      const header = document.getElementById('header');
      const backToTop = document.querySelector('.back-to-top');
      if (window.scrollY > 50) header.classList.add('scrolled');
      else header.classList.remove('scrolled');
      if (window.scrollY > 500) backToTop.classList.add('visible');
      else backToTop.classList.remove('visible');
    });

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Particles
    function createParticles() {
      const container = document.getElementById('particles');
      const count = 30;
      for (let i = 0; i < count; i++) {
        const p = document.createElement('div');
        p.className = 'particle';
        p.style.left = Math.random() * 100 + '%';
        p.style.animationDelay = Math.random() * 15 + 's';
        p.style.animationDuration = (15 + Math.random() * 10) + 's';
        container.appendChild(p);
      }
    }

    // Load Announcements
    async function loadAnnouncements(reset = true) {
      const list = document.getElementById('announcementsList');
      const btn = document.getElementById('showMoreBtn');

      try {
        let q = query(collection(db, 'announcements'), orderBy('createdAt', 'desc'), limit(pageSize));
        if (!reset && lastDoc) q = query(q, startAfter(lastDoc));

        const snapshot = await getDocs(q);
        const announcements = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        lastDoc = snapshot.docs[snapshot.docs.length - 1] || null;

        btn.style.display = snapshot.size < pageSize ? 'none' : 'block';

        if (reset) list.innerHTML = '';

        if (announcements.length === 0 && reset) {
          list.innerHTML = `<li class="empty-state"><p>No announcements yet.</p></li>`;
          return;
        }

        const items = announcements.map(a => {
          const hasLink = a.link && a.link.trim() !== '';
          const linkHTML = hasLink
            ? `<a href="${a.link}" target="_blank" rel="noopener" class="read-full-btn"><i class="fas fa-external-link-alt"></i> Read Full</a>`
            : `<span class="no-link">No external link</span>`;

          return `
            <li class="announcement-item">
              <div class="announcement-header">
                <div class="announcement-icon"><i class="fas fa-bullhorn"></i></div>
                <div>
                  <h3 class="announcement-title">${a.title || 'No Title'}</h3>
                  <div class="announcement-date"><i class="far fa-calendar-alt"></i> ${a.date || 'No date'}</div>
                </div>
              </div>
              <p class="announcement-desc">${a.desc || 'No description available.'}</p>
              ${linkHTML}
            </li>`;
        }).join('');

        list.innerHTML += items;

      } catch (error) {
        console.error("Error loading announcements:", error);
        list.innerHTML = `<li class="empty-state"><p>Failed to load. Try again later.</p></li>`;
      }
    }

    document.getElementById('showMoreBtn').addEventListener('click', async (e) => {
      const btn = e.target;
      const original = btn.innerHTML;
      btn.innerHTML = 'Loading...'; btn.disabled = true;
      await loadAnnouncements(false);
      btn.innerHTML = original; btn.disabled = false;
    });

    // Init
    window.addEventListener('load', () => {
      loadTheme();
      createParticles();
      loadAnnouncements();
    });
  </script>
</body>
</html>
