<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GTUverse - Announcements</title>
  <meta name="description" content="Real-time GTU exam alerts, results, and updates." />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%236366f1'/><path d='M30 45 L45 30 L70 55 L45 80 Z' fill='white'/></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --primary: #6366f1;
      --purple: #a855f7;
      --dark: #0f172a;
      --light: #f8fafc;
      --border: #e2e8f0;
      --text: #e2e8f0;
      --text-muted: #94a3b8;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: #0a0a0f;
      color: var(--text);
      line-height: 1.7;
      overflow-x: hidden;
    }
    body.light-mode {
      background: #f8fafc;
      color: #0f172a;
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(10,10,15,.9);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(99,102,241,.2);
      z-index: 1000;
    }
    nav {
      max-width: 1400px;
      margin: auto;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(135deg, #6366f1, #a855f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-decoration: none;
    }
    .logo-icon {
      width: 42px;
      height: 42px;
      background: linear-gradient(135deg, #6366f1, #a855f7);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 900;
      font-size: 1.4rem;
    }
    .nav-links {
      display: flex;
      gap: 0.5rem;
      list-style: none;
    }
    .nav-links a {
      color: #cbd5e1;
      text-decoration: none;
      padding: 0.7rem 1.2rem;
      border-radius: 12px;
      font-weight: 500;
      font-size: 0.95rem;
      transition: all 0.3s;
    }
    .nav-links a:hover {
      background: rgba(99,102,241,.2);
      color: #a855f7;
    }
    .telegram-btn {
      background: linear-gradient(135deg, #229ED9, #3B82F6) !important;
      color: white !important;
      font-weight: 600;
      box-shadow: 0 4px 20px rgba(34,158,217,.4);
    }
    .dark-toggle {
      background: rgba(99,102,241,.15);
      border: 1px solid rgba(99,102,241,.3);
      color: #6366f1;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
    }
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }
    .hamburger span {
      width: 28px;
      height: 3px;
      background: #e2e8f0;
      border-radius: 3px;
      transition: 0.3s;
    }

    /* Main Content */
    .announcements {
      padding: 10rem 2rem 6rem;
      max-width: 1200px;
      margin: auto;
    }
    .section-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: clamp(2.5rem, 6vw, 4.5rem);
      font-weight: 700;
      text-align: center;
      background: linear-gradient(135deg, #6366f1, #a855f7, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }
    .section-subtitle {
      text-align: center;
      color: var(--text-muted);
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto 4rem;
    }

    .announcements-list {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    .announcement-item {
      background: rgba(30,41,59,.7);
      backdrop-filter: blur(20px);
      padding: 2.5rem;
      border-radius: 24px;
      border: 2px solid rgba(99,102,241,.2);
      transition: all 0.4s ease;
    }
    .announcement-item:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 50px rgba(99,102,241,.3);
      border-color: #6366f1;
    }
    .announcement-header {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .announcement-icon {
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, #6366f1, #a855f7);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      flex-shrink: 0;
    }
    .announcement-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.6rem;
      font-weight: 700;
      color: #e2e8f0;
      margin-bottom: 0.5rem;
    }
    .announcement-date {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-muted);
      font-size: 0.95rem;
    }
    .announcement-desc {
      color: var(--text-muted);
      margin-bottom: 1.8rem;
      line-height: 1.8;
    }

    /* Read Full Button - FIXED */
    .read-full-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.6rem;
      background: linear-gradient(135deg, #229ED9, #3B82F6);
      color: white;
      padding: 0.9rem 1.8rem;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(34,158,217,.4);
    }
    .read-full-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(34,158,217,.6);
    }
    .no-link {
      color: #94a3b8;
      font-style: italic;
      font-size: 0.95rem;
    }

    .show-more {
      display: block;
      margin: 4rem auto 0;
      padding: 1.2rem 3rem;
      background: linear-gradient(135deg, #6366f1, #a855f7);
      color: white;
      border: none;
      border-radius: 16px;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      text-align: center;
      width: fit-content;
      transition: 0.3s;
    }
    .show-more:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(99,102,241,.5);
    }

    .loading, .empty-state {
      text-align: center;
      padding: 4rem;
      color: var(--text-muted);
    }
    .loading i {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: spin 1s linear infinite;
      background: linear-gradient(135deg, #6366f1, #a855f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Responsive */
    @media (max-width: 768px) {
      .hamburger { display: flex; }
      .nav-links {
        position: fixed;
        top: 100%;
        left: 0;
        width: 100%;
        background: rgba(10,10,15,.98);
        flex-direction: column;
        padding: 2rem;
        gap: 1rem;
        transform: translateY(-100%);
        opacity: 0;
        visibility: hidden;
        transition: 0.4s;
      }
      .nav-links.active {
        transform: translateY(0);
        opacity: 1;
        visibility: visible;
      }
      .announcement-header { flex-direction: column; align-items: flex-start; }
      .announcement-item { padding: 2rem; }
    }
  </style>
</head>
<body>

  <!-- Floating CTA -->
  <a href="https://t.me/gtuverse" target="_blank" style="position:fixed;bottom:20px;right:20px;background:linear-gradient(135deg,#229ED9,#3B82F6);color:white;padding:1rem 1.8rem;border-radius:50px;box-shadow:0 10px 30px rgba(34,158,217,.5);display:flex;align-items:center;gap:0.8rem;font-weight:600;z-index:999;text-decoration:none;">
    <i class="fab fa-telegram-plane"></i> Join Telegram
  </a>

  <!-- Header -->
  <header>
    <nav>
      <a href="index.html" class="logo">
        <div class="logo-icon">G</div>
        GTUverse
      </a>
      <ul class="nav-links" id="navLinks">
        <li><a href="papers.html">Papers</a></li>
        <li><a href="announcements.html">Announcements</a></li>
        <li><a href="books.html">Books</a></li>
        <li><a href="100ptsbygtuverse.html">100 Points</a></li>
        <li><a href="mailto:gtu.versebyij@gmail.com">Contact</a></li>
        <li><a href="https://t.me/gtuverse" target="_blank" class="telegram-btn">Join Telegram</a></li>
        <li><button class="dark-toggle" onclick="toggleTheme()" aria-label="Toggle Theme">
          <i class="fas fa-sun" id="themeIcon"></i>
        </button></li>
      </ul>
      <div class="hamburger" id="hamburger" onclick="toggleMenu()">
        <span></span><span></span><span></span>
      </div>
    </nav>
  </header>

  <!-- Announcements Section -->
  <section class="announcements">
    <h2 class="section-title">GTU Announcements</h2>
    <p class="section-subtitle">Stay updated with exam schedules, results, syllabus changes, and more.</p>

    <ul class="announcements-list" id="announcementsList">
      <li class="loading">
        <i class="fas fa-spinner"></i>
        <p>Loading announcements...</p>
      </li>
    </ul>

    <button class="show-more" id="showMoreBtn" style="display:none;">
      Show More <i class="fas fa-arrow-down"></i>
    </button>
  </section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy, limit, startAfter } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC0QTiJoEIkS7rGDFrd057Kx3nMz7_s2EI",
      authDomain: "gtu-verse.firebaseapp.com",
      projectId: "gtu-verse",
      storageBucket: "gtu-verse.firebasestorage.app",
      messagingSenderId: "99377635087",
      appId: "1:99377635087:web:05ba93798e36040cfe287a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let lastDoc = null;
    const pageSize = 10;

    // Theme
    function toggleTheme() {
      const body = document.body;
      const icon = document.getElementById('themeIcon');
      body.classList.toggle('light-mode');
      const isLight = body.classList.contains('light-mode');
      icon.classList.toggle('fa-sun', !isLight);
      icon.classList.toggle('fa-moon', isLight);
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
    }
    function loadTheme() {
      if (localStorage.getItem('theme') === 'light') {
        document.body.classList.add('light-mode');
        document.getElementById('themeIcon').classList.replace('fa-sun', 'fa-moon');
      }
    }

    // Mobile Menu
    function toggleMenu() {
      document.getElementById('navLinks').classList.toggle('active');
      document.getElementById('hamburger').classList.toggle('active');
    }

    // Load Announcements
    async function loadAnnouncements(reset = true) {
      const list = document.getElementById('announcementsList');
      const btn = document.getElementById('showMoreBtn');

      try {
        let q = query(collection(db, 'announcements'), orderBy('createdAt', 'desc'), limit(pageSize));
        if (!reset && lastDoc) q = query(q, startAfter(lastDoc));

        const snapshot = await getDocs(q);
        const announcements = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        lastDoc = snapshot.docs[snapshot.docs.length - 1] || null;

        btn.style.display = snapshot.size < pageSize ? 'none' : 'block';

        if (reset) list.innerHTML = '';

        if (announcements.length === 0 && reset) {
          list.innerHTML = `<li class="empty-state"><p>No announcements yet.</p></li>`;
          return;
        }

        const items = announcements.map((a, i) => {
          const hasLink = a.link && a.link.trim() !== '';
          const linkHTML = hasLink
            ? `<a href="${a.link}" target="_blank" rel="noopener" class="read-full-btn">
                 <i class="fas fa-external-link-alt"></i> Read Full
               </a>`
            : `<span class="no-link">No external link</span>`;

          return `
            <li class="announcement-item">
              <div class="announcement-header">
                <div class="announcement-icon"><i class="fas fa-bullhorn"></i></div>
                <div>
                  <h3 class="announcement-title">${a.title || 'No Title'}</h3>
                  <div class="announcement-date">
                    <i class="far fa-calendar-alt"></i> ${a.date || 'No date'}
                  </div>
                </div>
              </div>
              <p class="announcement-desc">${a.desc || 'No description available.'}</p>
              ${linkHTML}
            </li>`;
        }).join('');

        list.innerHTML += items;

      } catch (error) {
        console.error("Error loading announcements:", error);
        list.innerHTML = `<li class="empty-state"><p>Failed to load. Try again later.</p></li>`;
      }
    }

    // Show More
    document.getElementById('showMoreBtn').addEventListener('click', async (e) => {
      e.preventDefault();
      const btn = e.target;
      const original = btn.innerHTML;
      btn.innerHTML = 'Loading...';
      btn.disabled = true;
      await loadAnnouncements(false);
      btn.innerHTML = original;
      btn.disabled = false;
    });

    // Init
    window.addEventListener('load', () => {
      loadTheme();
      loadAnnouncements();
    });
  </script>
</body>
</html>
